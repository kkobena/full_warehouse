<div class="modal-header">
  <div class="modal-title">
    <h5>Ajouter des produits à ce code remise
      <p-tag>{{ codeRemise?.value }}</p-tag>
    </h5>

  </div>

  <button (click)="cancel()" aria-hidden="true" class="close" data-dismiss="modal" type="button">
    &times;
  </button>
</div>
<div class="modal-body">


  <p-table (onLazyLoad)="lazyLoading($event)" [(selection)]="selectedProduits"

           [lazy]="true" [loading]="loading" [paginator]="true" [rows]="itemsPerPage"
           [totalRecords]="totalItems"
           [value]="produits" dataKey="id" selectionMode="single">
    <ng-template pTemplate="caption">

      <div class="row" style="margin: 0">
        <div class="col-md-7" style="margin: 0; padding-left: 3px;padding-right: 3px;">
          <ng-select (change)="loadData()" [(ngModel)]="selectedRayon"
                     [items]="rayons"
                     autofocus="true"
                     bindLabel="libelle"
                     bindValue="id"

          >
          </ng-select>
        </div>
        <div class="col-md-5" style="margin: 0; padding-left: 3px;padding-right: 3px;">
          <input (input)="loadData()"
                 [(ngModel)]="search" [style]="{'width':'95%'}" pInputText
                 placeholder="Taper pour rechercher"
                 type="text">
        </div>


      </div>


    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width:2%">
          #
        </th>
        <th>Cip</th>
        <th>Libellé</th>
        <th>Code remise</th>
        <th class="table-all-checkbos" style="width: 3rem">
          <p-tableHeaderCheckbox #checkbox></p-tableHeaderCheckbox>
        </th>
      </tr>
    </ng-template>
    <ng-template let-produit let-rowIndex="rowIndex" pTemplate="body">
      <tr>
        <td style="text-align: left;">{{ rowIndex + 1 }}</td>
        <td>{{ produit.codeCip }}</td>
        <td>{{ produit.libelle }}</td>
        <td>{{ produit.remiseCode }}</td>


        <td class="text-center">
          <p-tableCheckbox [value]="produit"></p-tableCheckbox>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<div class="modal-footer">

  <p-button (click)="cancel()" class=" p-mr-2" icon="pi pi-times" label="Annuler"

            severity="danger"
            type="button"></p-button>
  <p-button (click)="onSave()" [disabled]="selectedProduits.length===0 || isSaving"
            class=" p-mr-2" icon="pi pi-check" label="Enregistrer"

            severity="success"></p-button>
</div>

<p-toast position="center"></p-toast>

<ngx-spinner [fullScreen]="false" bdColor="rgba(255,255,255,0.5)" color="#f13151"
             size="medium"
             type="timer"></ngx-spinner>
