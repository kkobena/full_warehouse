<p-toast position="center"></p-toast>
<form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">

  <div class="p-col-12">
    <div [hidden]="!editForm.get('id')!.value" class="form-group">
      <input class="form-control" formControlName="id" id="id" name="id" readonly type="hidden" />
    </div>


    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <label class="col-auto col-form-label">Libll√©<span style="font-weight: 900;color: red;">*
        </span></label>
        <input autocomplete="off" class="form-control" formControlName="libelle" name="libelle" pInputText
          type="text" />
          @if (editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)) {
            <div
              >
              @if (editForm.get('libelle')?.errors?.required) {
                <small class="form-text text-danger"
                  style="color: red;">
                  Ce champ est obligatoire.
                </small>
              }
            </div>
          }
        </div>
      </div>


    </div>
    <div class="mt-2" style="float: right;">
      <button [disabled]="editForm.invalid || isSaving" class="p-button-success mr-2 p-button-raised" icon="pi pi-check" label="Enregistrer"
      pButton type="submit"></button>
      <button (click)="cancel()" class="p-button-danger p-mr-2 p-button-raised" icon="pi pi-times" label="Annuler"
      pButton type="button"></button>
    </div>

  </form>
