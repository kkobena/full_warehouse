<div class="modal-header">
  <div class="modal-title">
    <h4>
      Ajouter des produits à ce code remise
      <p-tag>{{ codeRemise?.value }}</p-tag>
    </h4>
  </div>

  <button (click)="cancel()" aria-hidden="true" class="btn-close" data-dismiss="modal"
          type="button">&times;
  </button>
</div>
<div class="modal-body">
  <p-card>

    <p-table
      class="pharma-table"
      (onLazyLoad)="lazyLoading($event)"
      [(selection)]="selectedProduits"
      [lazy]="true"
      [loading]="loading"
      [paginator]="true"
      [rows]="itemsPerPage"
      [showGridlines]="true"
      [totalRecords]="totalItems"
      [value]="produits"
      dataKey="id"
      selectionMode="single"
    >
      <ng-template #caption>
        <div class="row" style="margin: 0">
          <div class="col-md-7" style="margin: 0; padding-left: 3px; padding-right: 3px">
            <p-select (onChange)="loadData()" [(ngModel)]="selectedRayon" [autofocus]="true"
                      [fluid]="true" [options]="rayons"
                      optionLabel="libelle" size="large">

            </p-select>

          </div>
          <div class="col-md-5" style="margin: 0; padding-left: 3px; padding-right: 3px">
            <input
              (input)="loadData()"
              [(ngModel)]="search"
              [style]="{ width: '95%' }"
              pInputText
              placeholder="Taper pour rechercher"
              type="text"
            />
          </div>
        </div>
      </ng-template>
      <ng-template #header>
        <tr class="pharma-table-head">
          <th style="width: 2%">#</th>
          <th>Cip</th>
          <th>Libellé</th>
          <th>Code remise</th>
          <th class="table-all-checkbos" style="width: 3rem">
            <p-tableHeaderCheckbox #checkbox></p-tableHeaderCheckbox>
          </th>
        </tr>
      </ng-template>
      <ng-template #body let-produit let-rowIndex="rowIndex">
        <tr>
          <td style="text-align: left"><span class="pharma-row-number">{{ rowIndex + 1 }}</span></td>
          <td><span class="pharma-code">{{ produit.codeCip }}</span></td>
          <td><span class="pharma-product-name">{{ produit.libelle }}</span></td>
          <td><span class="pharma-code">{{ produit.remiseCode }}</span></td>

          <td class="text-center">
            <p-tableCheckbox [value]="produit"></p-tableCheckbox>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
<div class="modal-footer">
  <p-button (click)="cancel()" class="p-mr-2" icon="pi pi-times" label="Annuler"
            severity="secondary"
            type="button"></p-button>
  <p-button
    (click)="onSave()"
    [disabled]="selectedProduits.length === 0 || isSaving"
    class="p-mr-2"
    icon="pi pi-check"
    label="Enregistrer"
    severity="primary"
  ></p-button>
</div>

<jhi-toast-alert #alert></jhi-toast-alert>
