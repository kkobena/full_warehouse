<th colspan="2">
  <div class="message-bienvenu" th:if="${magasin.welcomeMessage ne null}">
    <span th:text="${'*** '+magasin.welcomeMessage+' ****'}"></span>
  </div>
  <div class="receipt-info">
    <div>
      <p th:text="${'ORGANISME: '+entity.organisme}"></p>
      <p th:text="${'FACTURE: '+entity.codeFacture}"></p>
      <p th:text="${'OPERATEUR: '+entity.user}"></p>
    </div>
  </div>
</th>
