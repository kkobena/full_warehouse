<div class="modal-header">
  <h4 class="modal-title">{{ header }}</h4>
  <button (click)="cancel()" aria-hidden="true" class="btn-close" data-dismiss="modal" type="button">
    &times;
  </button>
</div>

<div class="modal-body">
  <p-card>
    <jhi-customer-data-table (closeModalEvent)="onSelectClose($event)"></jhi-customer-data-table>
  </p-card>
</div>


<div class="modal-footer">
  <p-button (click)="cancel()" severity="secondary" icon="pi pi-times" label="Fermer" raised="true" type="button">
  </p-button>
</div>
