<p-toast position="center"></p-toast>
<p-confirmDialog [baseZIndex]="10000" [style]="{width: '40vw'}">

</p-confirmDialog>
<div class="row justify-content-center">
  <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
    <h3>Liste des motifs d'ajustement</h3>
    <p-toolbar>
      <div class="p-toolbar-group-left p-md-7">

        <input (keyup.enter)="search($event)" pInputText
               placeholder="Taper pour rechercher"
               style="width:98%;"
               type="text">


      </div>
      <div class="p-toolbar-group-right">

        <p-button (click)="addNewEntity()" icon="pi pi-check" label="Nouveau" pRipple raised="true"
                  severity="success"
                  type="button"></p-button>
      </div>
    </p-toolbar>

    @if (entites && entites.length > 0) {
      <p-table styleClass="ui-table-cars" [value]="entites"
               [paginator]="true" [rows]="itemsPerPage" dataKey="id" selectionMode="single"
               [(selection)]="selectedEl"
               [lazy]="true" [totalRecords]="totalItems" [loading]="loading"
               (onLazyLoad)="lazyLoading($event)">
        <ng-template pTemplate="header">
          <tr>
            <th scope="col"><span>Libellé</span></th>
            <th scope="col"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-elRow let-columns="columns">
          <tr [pSelectableRow]="elRow" [pEditableRow]="elRow">
            <td>{{ elRow.libelle }}</td>
            <td style="text-align: right;">
              <p-button rounded="true" severity="success" icon="pi pi-pencil"
                        size="small" (click)="onEdit(elRow)">

              </p-button>
              <p-button icon="pi pi-trash" rounded="true" size="small"
                        severity="danger" (click)="delete(elRow)">

              </p-button>
            </td>
          </tr>
        </ng-template>

      </p-table>
    } @else {
      <div class="alert alert-warning" id="no-result">
        <span>Aucune donnée trouvée</span>
      </div>
    }

  </div>
</div>
