<p-toast position="center"></p-toast>
<form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">

  <div class="p-col-12">
    <div [hidden]="!editForm.get('id')!.value" class="form-group">
      <input class="form-control" formControlName="id" id="id" name="id" readonly type="hidden" />
    </div>


    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <label class="col-auto col-form-label">Libll√©<span style="font-weight: 900;color: red;">*
        </span></label>
        <input autocomplete="off" class="form-control" formControlName="libelle" name="libelle"
          pInputText
          type="text" />
          @if (editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)) {
            <div
              >
              @if (editForm.get('libelle')?.errors?.required) {
                <small class="form-text text-danger"
                  style="color: red;">
                  Ce champ est obligatoire.
                </small>
              }
            </div>
          }
        </div>
      </div>

      <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col">
          <label class="col-auto col-form-label">Code</label>
          <input autocomplete="off" class="form-control" formControlName="code" name="code" pInputText
            type="text" />

          </div>
        </div>

      </div>
      <div class="mt-3" style="float: right;">
        <p-button [disabled]="editForm.invalid || isSaving" class=" mr-2" icon="pi pi-check"
          label="Enregistrer"

        raised="true" severity="success" type="submit"></p-button>
        <p-button (click)="cancel()" class=" p-mr-2 " icon="pi pi-times" label="Annuler"
          raised="true"
        severity="danger" type="button"></p-button>
      </div>

    </form>
