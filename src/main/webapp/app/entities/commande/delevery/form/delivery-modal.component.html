<p-toast position="center"></p-toast>
<ngx-spinner [fullScreen]="false" bdColor="rgba(255,255,255,0.5)" color="#f13151"
             size="medium"
             type="timer"></ngx-spinner>

<p-card *ngIf="commande" header="  Information sur la commande [{{commande?.orderRefernce}}]"
        styleClass="form-delivery">

  <ng-template pTemplate="content">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span style="margin-right: 5px;">Référence</span>
        <span class="text-primary">{{commande?.orderRefernce}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span style="margin-right: 5px;">Grossiste</span>
        <span class="text-primary">{{commande?.fournisseur?.libelle}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Valeur Achat
        <span class="text-primary">{{commande?.grossAmount | number}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Valeur Vente
        <span class="text-primary">{{commande?.orderAmount | number}}</span>
      </li>
    </ul>

  </ng-template>
</p-card>
<p-card header="Infromation bon de livraison" styleClass="form-delivery">

  <form [formGroup]="editForm" name="editForm" novalidate role="form">
    <input class="form-control" formControlName="id" id="id" name="id" readonly type="hidden" />
    <div class="p-col-12">
      <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col">
          <label class="col-auto col-form-label">Date de livraison<span
            style="font-weight: 900;color: red;">*</span></label>
          <p-calendar
            [maxDate]="maxDate"
            [selectOtherMonths]="true" [showButtonBar]="true" appendTo="body"
            dateFormat="dd/mm/yy" formControlName="receiptDate" name="receiptDate"
          ></p-calendar>

          <div
            *ngIf="editForm.get('receiptDate')!.invalid && (editForm.get('receiptDate')!.dirty || editForm.get('receiptDate')!.touched)">
            <small *ngIf="editForm.get('receiptDate')?.errors?.required"
                   class="form-text text-danger"
                   style="color: red;">
              Ce champ est obligatoire.
            </small>

          </div>
        </div>
      </div>

      <div class="p-field p-col">
        <label class="col-auto col-form-label">Référence Bon<span
          style="font-weight: 900;color: red;">*</span></label>

        <input autocomplete="off" class="form-control"
               formControlName="receiptRefernce" name="receiptRefernce" pInputText type="text" />
        <div
          *ngIf="editForm.get('receiptRefernce')!.invalid && (editForm.get('receiptRefernce')!.dirty || editForm.get('receiptRefernce')!.touched)">
          <small *ngIf="editForm.get('receiptRefernce')?.errors?.required"
                 class="form-text text-danger"
                 style="color: red;">
            Ce champ est obligatoire.
          </small>

        </div>
      </div>
      <div class="form-row">

        <div class="p-field col-md-6">
          <label class="col-auto col-form-label">Montant TTC<span
            style="font-weight: 900;color: red;">*</span></label>

          <input [pKeyFilter]="'int'" autocomplete="off"
                 class="form-control" formControlName="receiptAmount" name="receiptAmount"
                 pInputText
                 type="text" />
          <div
            *ngIf="editForm.get('receiptAmount')!.invalid && (editForm.get('receiptAmount')!.dirty || editForm.get('receiptAmount')!.touched)">
            <small *ngIf="editForm.get('receiptAmount')?.errors?.required"
                   class="form-text text-danger"
                   style="color: red;">
              Ce champ est obligatoire.
            </small>

          </div>
        </div>

        <div class="p-field col-md-6">
          <label class="col-auto col-form-label">Montant Taxe<span
            style="font-weight: 900;color: red;">*</span></label>

          <input [pKeyFilter]="'int'" autocomplete="off"
                 class="form-control" formControlName="taxAmount" name="taxAmount" pInputText
                 type="text" />
          <div
            *ngIf="editForm.get('taxAmount')!.invalid && (editForm.get('taxAmount')!.dirty || editForm.get('taxAmount')!.touched)">
            <small *ngIf="editForm.get('taxAmount')?.errors?.required"
                   class="form-text text-danger"
                   style="color: red;">
              Ce champ est obligatoire.
            </small>

          </div>
        </div>

      </div>

      <div class="p-field p-col" hidden="true">
        <label class="col-auto col-form-label">Séquence Bon</label>

        <input autocomplete="off" class="form-control"
               formControlName="sequenceBon" name="sequenceBon" pInputText type="text" />

      </div>
    </div>


  </form>
  <ng-template pTemplate="footer">
    <button (click)="save()" [disabled]="editForm.invalid || isSaving"
            class="p-button-success mr-2 p-button-raised" icon="pi pi-check"
            label="Enregistrer"
            pButton pRipple
            type="submit"></button>
    <button (click)="cancel()" class="p-button-danger p-mr-2 p-button-raised" icon="pi pi-times"
            label="Annuler"
            pButton
            pRipple type="button"></button>
  </ng-template>
</p-card>
