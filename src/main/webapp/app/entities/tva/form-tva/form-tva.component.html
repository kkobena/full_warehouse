<jhi-toast-alert #alert></jhi-toast-alert>
<div class="modal-header">
  <h4 class="modal-title">{{ header }}</h4>

  <button (click)="cancel()" aria-hidden="true" class="btn-close" data-dismiss="modal"
          type="button">&times;
  </button>
</div>
<!-- formulaire de creation et d edition-->
<form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">
  <div class="modal-body">
    <p-card>
      <div [hidden]="!editForm.get('id')!.value" class="form-group">
        <input class="form-control" formControlName="id" id="id" name="id" readonly type="hidden" />
      </div>
      <div [hidden]="!editForm.get('id')!.value" class="form-group">
        <input class="form-control" formControlName="id" id="id" name="id" readonly type="hidden" />
      </div>
      <div class="ui-g form-group">
        <label for="field_taux">Taux tva</label>
        <div class="ui-g-12" style="margin-bottom: 10px">
          <input #taux
                 autocomplete="off"
                 class="form-control"
                 formControlName="taux"
                 id="field_taux"
                 name="taux"
                 pInputText
                 pKeyFilter="int"
                 style="width: 100%"
                 type="text"
          />
        </div>
        @if (editForm.get('taux')!.invalid && (editForm.get('taux')!.dirty || editForm.get(
          'taux')!.touched)) {
          <div>
            @if (editForm.get('taux')?.errors?.required) {
              <small class="form-text text-danger" style="color: red"> Ce champ est
                obligatoire. </small>
            }
            <small [hidden]="!editForm.get('taux')?.errors?.number" class="form-text text-danger"
                   style="color: red">
              Ce champ doit Ãªtre un nombre.
            </small>
          </div>
        }
      </div>
    </p-card>


  </div>
  <div class="modal-footer">
    <p-button
      (click)="cancel()"
      class="p-mr-2"
      icon="pi pi-times"
      label="Annuler"
      raised="true"
      severity="secondary"
      type="button"
    ></p-button>
    <p-button
      [disabled]="editForm.invalid || isSaving"
      class="p-mr-2"
      icon="pi pi-check"
      label="Enregistrer"
      raised="true"
      severity="primary"
      type="submit"
    ></p-button>


  </div>

</form>
