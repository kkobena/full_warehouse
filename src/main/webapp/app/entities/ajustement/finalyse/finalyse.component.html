<p-toast position="center"></p-toast>
<form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col">
      <label class="col-auto col-form-label">Commentaire<span
        style="font-weight: 900;color: red;">*</span></label>
      <textarea
        formControlName="commentaire" name="commentaire" pInputTextarea
      ></textarea>
      <div
        *ngIf="editForm.get('commentaire')!.invalid && (editForm.get('commentaire')!.dirty || editForm.get('commentaire')!.touched)">
        <small *ngIf="editForm.get('commentaire')?.errors?.required" class="form-text text-danger"
               style="color: red;">
          Ce champ est obligatoire.
        </small>

      </div>
    </div>
  </div>
  <div class="mt-2" style="float: right;">
    <button [disabled]="editForm.invalid || isSaving"
            class="p-button-success mr-2 p-button-raised" icon="pi pi-check"
            label="Valider"
            pButton pRipple
            type="submit"></button>
    <button (click)="cancel()" class="p-button-danger p-mr-2 p-button-raised" icon="pi pi-times"
            label="Annuler"
            pButton
            pRipple type="button"></button>
  </div>
</form>
