<div class="container">
  <div class="justify-content-center">
    <div class="pharma-smart-content p-2">
      <div class="pharma-toolbar">
        <div class="pharma-toolbar-header">
          <i class="pi pi-tag"></i>
          <span class="pharma-toolbar-title" jhiTranslate="warehouseApp.rayon.home.title">Rayons</span>
        </div>

        <p-toolbar>
          <ng-template #start>
            <div class="pharma-toolbar-filters">
              <p-floatlabel variant="on" class="mr-1">
                <p-select
                  id="storageId"
                  (onChange)="onChange()"
                  [(ngModel)]="storage"
                  [filter]="false"
                  [options]="storages"
                  [showClear]="true"
                  [appendTo]="'body'"
                  optionLabel="storageType"
                  size="large"
                />
                <label for="storageId">Séléctionner l'emplacement</label>
              </p-floatlabel>

              <p-floatlabel variant="on" class="mr-1" [hidden]="true">
                <p-select
                  id="magasinId"
                  [(ngModel)]="magasin"
                  [filter]="false"
                  [options]="magasins"
                  [appendTo]="'body'"
                  optionLabel="fullName"
                  optionValue="id"
                  size="large"
                />
                <label for="magasinId">Séléctionner un stockage</label>
              </p-floatlabel>

              <div class="pharma-search-input">
                <p-iconfield>
                  <p-inputicon class="pi pi-search" />
                  <input (keyup.enter)="search($event)" pInputText placeholder="Taper pour rechercher"
                         type="text" />
                </p-iconfield>
              </div>
            </div>
          </ng-template>

          <ng-template #end>
            <div class="pharma-toolbar-actions">
              <div class="pharma-button-group">
                <p-button
                  (click)="showFileDialog()"
                  [raised]="true"
                  icon="pi pi-upload"
                  label="Importer"
                  severity="help"
                  type="button"
                ></p-button>
                @if (selectedEl?.length > 0) {
                  <p-button (click)="onClone()" [raised]="true"
                            icon="pi pi-copy"
                            label="Cloner"
                            severity="warn"
                            type="button"></p-button>
                }
                <p-button
                  (click)="addNewEntity()"
                  [raised]="true"
                  icon="pi pi-check"
                  label="Nouveau"
                  severity="success"
                  type="button"
                ></p-button>
              </div>
            </div>
          </ng-template>
        </p-toolbar>
      </div>
      <p-table (onLazyLoad)="lazyLoading($event)"
               [(selection)]="selectedEl"
               [lazy]="true"
               [paginator]="true"
               [rowsPerPageOptions]="[10, 15, 20, 30, 50]"
               [rows]="itemsPerPage"
               [totalRecords]="totalItems"
               [value]="entites"
               class="pharma-table"
               dataKey="id"
               stripedRows="true"
      >
        <ng-template #header>
          <tr class="pharma-table-head">
            <th scope="col" style="width: 15%;"><span>Emplacement</span></th>
            <th scope="col" style="width: 15%;"><span>Code</span></th>
            <th scope="col"><span>Libellé</span></th>
            <th style="width: 3rem;text-align: center">
              <p-tableHeaderCheckbox />
            </th>
            <th scope="col" style="text-align: center;width: 8rem;">Actions</th>
          </tr>
        </ng-template>
        <ng-template #body let-columns="columns" let-elRow let-rowIndex="rowIndex">
          <tr [pSelectableRowIndex]="rowIndex" [pSelectableRow]="elRow">
            <td><span class="pharma-entity-name">{{ elRow.storageType }}</span></td>
            <td><span class="pharma-code">{{ elRow.code }}</span></td>
            <td><span class="pharma-entity-name">{{ elRow.libelle }}</span></td>
            <td>
              <p-tableCheckbox [disabled]="elRow.code==='SANS'" [value]="elRow" />
            </td>
            <td style="text-align: right">
              @if (elRow.code !== 'SANS') {
                <p-button (click)="onEdit(elRow)" [rounded]="true" [text]="true"
                          icon="pi pi-pencil" pTooltip="Modifier" severity="success">
                </p-button>
                <p-button (click)="delete(elRow)" [rounded]="true" [text]="true"
                          icon="pi pi-trash" pTooltip="Supprimer" severity="danger">
                </p-button>
              }


            </td>
          </tr>
        </ng-template>
        <ng-template #emptymessage let-columns>
          <tr>
            <td [attr.colspan]="4">Aucune donnée trouvée</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<jhi-confirm-dialog #confirmDialog></jhi-confirm-dialog>
<jhi-toast-alert #alert></jhi-toast-alert>
<jhi-spinner #spinner ></jhi-spinner>
