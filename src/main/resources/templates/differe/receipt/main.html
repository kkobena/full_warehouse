<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Receipt</title>
    <style th:replace="~{common/receipt/css}"></style>
  </head>
  <body>
    <div id="main-container">
      <header th:insert="~{common/receipt/header}"></header>

      <main>
        <table>
          <thead>
            <tr th:insert="~{differe/receipt/subHeader}"></tr>
          </thead>
          <tbody th:replace="~{differe/receipt/content}"></tbody>
        </table>

        <div class="row" th:if="${isLastPage}">
          <div class="today"><span th:text="${currentDate}"></span></div>
        </div>
      </main>
      <footer th:if="${isLastPage}" th:insert="~{common/receipt/footer}"></footer>
    </div>
  </body>
</html>
