<p-toast position="center"></p-toast>

<form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">
  <div class="modal-body">
    <div [hidden]="true" class="form-group">
      <input class="form-control" formControlName="id" id="id" name="id" readonly type="hidden" />

    </div>

    <div class="form-row">
      <div class="form-group col">
        <label class="form-control-label"
               for="field_name">Libellé</label>
        <input autocomplete="off" class="form-control" formControlName="name" id="field_name" name="name"
               pInputText type="text" />
        @if (editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get(
          'name')!.touched)) {
          <div>
            @if (editForm.get('name')?.errors?.required) {
              <small class="form-text text-danger"
                     jhiTranslate="entity.validation.required">
                This field is required.
              </small>
            }

          </div>
        }

      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        <label class="form-control-label"
               for="field_adresse">Adresse</label>
        <input autocomplete="off" class="form-control" formControlName="adresse" id="field_adresse" name="v"
               pInputText type="text" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label class="form-control-label"
               for="field_telephone">Téléphone</label>
        <input autocomplete="off" class="form-control" formControlName="telephone" id="field_telephone" name="telephone"
               pInputText
               pKeyFilter="int" type="text" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label class="form-control-label"
               for="field_telephoneFixe">Téléphone fixe</label>
        <input autocomplete="off" class="form-control" formControlName="telephoneFixe" id="field_telephoneFixe" name="telephoneFixe"
               pInputText
               pKeyFilter="int" type="text" />
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button (click)="cancel()" class="btn btn-secondary" data-dismiss="modal" type="button">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button [disabled]="editForm.invalid || isSaving || !isValid" class="btn btn-primary" id="save-entity"
            type="submit">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Enregistrer</span>
    </button>
  </div>
</form>
