@if (isElectron) {
  <div class="titlebar">
    <div class="titlebar-drag-region">
      <div class="titlebar-title">
        <span class="app-name">Pharma Smart</span>
      </div>
    </div>
    <div class="titlebar-controls">
      <button class="titlebar-button minimize-button" (click)="minimize()" title="Minimize">
        <fa-icon [icon]="faMinus"></fa-icon>
      </button>
      <button class="titlebar-button maximize-button" (click)="maximize()" title="Maximize">
        <fa-icon [icon]="faSquare"></fa-icon>
      </button>
      <button class="titlebar-button close-button" (click)="close()" title="Close">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </div>
  </div>
}
