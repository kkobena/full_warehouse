<table class="inventory-footer-table">
  <thead>
  <tr>
    <th class="wr-font-bold-italic" colspan="6">TOTAUX <span th:text="${storageLibelle}"></span>
    </th>
  </tr>
  </thead>
  <tbody class="tbody-footer">
  <tr>
    <td colspan="2">TOTAL PRODUITS</td>
    <td th:if="${storage_item_size ge 1000}"
        th:text="${#numbers.formatInteger(storage_item_size,3,'WHITESPACE')}"></td>
    <td th:if="${storage_item_size lt 1000}" th:text="${storage_item_size }"></td>
  </tr>
  <tr>
    <td colspan="2">VALEUR AVANT</td>
    <td th:if="${storage_before_amount ge 1000}"
        th:text="${#numbers.formatInteger(storage_before_amount,3,'WHITESPACE') }"></td>
    <td th:if="${storage_before_amount lt 1000}" th:text="${storage_before_amount}"></td>
  </tr>
  <tr>
    <td colspan="2">VALEUR APRES</td>
    <td th:if="${storage_after_amount ge 1000}"
        th:text="${#numbers.formatInteger(storage_after_amount,3,'WHITESPACE') }"></td>
    <td th:if="${storage_after_amount lt 1000}" th:text="${storage_after_amount}"></td>
  </tr>
  </tbody>

</table>
