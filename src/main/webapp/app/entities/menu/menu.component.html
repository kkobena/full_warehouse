<div class="container">
  <div class="justify-content-center">
    <p-panel>
      <ng-template #header>
        <div class="float-right" style="width: 100%">
          <span jhiTranslate="warehouseApp.menu.home.title">Menus</span>
          <p-button
            [routerLink]="['/menu/new']"
            class="float-right"
            icon="pi pi-plus"
            label=" Ajouter un nouveau rôle"
            raised="true"
            severity="success"
            type="button"
          ></p-button>
        </div>
      </ng-template>


      <p-table [paginator]="false" [value]="authorities" dataKey="id" styleClass="p-datatable-striped" class="pharma-table">
        <ng-template #header>
          <tr class="pharma-table-head">
            <th style="width: 20%">Nom</th>
            <th>Description</th>
            <th style="width: 15%"></th>
          </tr>
        </ng-template>
        <ng-template let-row let-rowIndex="rowIndex" #body>
          <tr>
            <td>
              <span class="pharma-badge pharma-badge-primary">{{ row.name }}</span>
            </td>
            <td [pEditableColumn]="row.libelle" pEditableColumn pEditableColumnField="libelle">
              <p-cellEditor>
                <ng-template #input>
                  <input
                    (keydown.enter)="onEdit(row, $event)"
                    [ngModel]="row.libelle"
                    [style]="{ width: '100%' }"
                    pInputText
                    required
                    type="text"
                  />
                </ng-template>
                <ng-template #output>
                  {{ row.libelle }}
                </ng-template>
              </p-cellEditor>
            </td>

            <td class="text-right">
              <div class="btn-group">
                <p-button
                  [routerLink]="['/menu', row.name, 'view']"
                  class="mr-2"
                  icon="pi pi-box"
                  pTooltip="Gérer les privilèges"
                  rounded="true"
                  severity="help"
                  type="button"
                ></p-button>
                @if (isNotPredefined(row)) {
                  <p-button
                    (click)="delete(row)"
                    rounded="true"
                    severity="danger"
                    icon="pi pi-trash"
                    pTooltip="Supprimer"
                    type="button"
                  ></p-button>
                }
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>


<p-toast position="center"></p-toast>
