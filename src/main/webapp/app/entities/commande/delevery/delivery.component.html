<p-panel header="Menu bons de livraisons" styleClass="main-panel">
  <div class="row entree-stock-gestion">
    <div class="col-2 col-md-2 col-sm-2">

      <p-card>
        <div #nav="ngbNav" [(activeId)]="active" class="nav flex-column nav-pills " ngbNav
             orientation="vertical">
          <ng-container ngbNavItem="pending">
            <a class="flex-sm-fill nav-link " ngbNavLink>Bons en cours</a>
            <ng-template ngbNavContent>
              <jhi-bon-en-cours [search]="search"></jhi-bon-en-cours>
            </ng-template>
          </ng-container>
          <ng-container ngbNavItem="close">
            <a class="flex-sm-fill nav-link " ngbNavLink>Bons livr√©s</a>
            <ng-template ngbNavContent>
              <jhi-list-bons [search]="search"></jhi-list-bons>
            </ng-template>
          </ng-container>

        </div>
      </p-card>
    </div>
    <div class="col-10 col-md-10 col-sm-10 row">
      <div>
        <p-toolbar>
          <div class="p-toolbar-group-left commande">
            <div class="row" style="width: 100%;">

              <div class="col-md-6">

                <input (keyup.enter)="onSearch()" [(ngModel)]="search" pInputText
                       placeholder="Taper pour rechercher">

              </div>


            </div>

          </div>
          <div class="p-toolbar-group-right">
                 <span class="p-buttonset">
                <button (click)="onSearch()"
                        pButton
                        pButtonIcon="pi pi-search" pButtonLabel="Rechercher"
                        pRipple
                        raised="true"
                        severity="info"
                        type="button"></button>
                     <button (click)="onImportNew()" pButton pButtonIcon="pi pi-upload"
                             pButtonLabel="Importer directement un BL" pRipple
                             raised="true"
                             severity="help" type="button"></button>
                 </span>

          </div>
        </p-toolbar>
      </div>
      <div [ngbNavOutlet]="nav">

      </div>
    </div>
  </div>
</p-panel>
