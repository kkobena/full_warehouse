<div>
  @if (isGroupeSignal()) {
    <jhi-faire-groupe-reglement

      [reglementFactureDossiers]="reglementFactureDossiersSignal()"
      [dossierFactureProjection]="dossierFactureProjectionSignal()"

    ></jhi-faire-groupe-reglement>
  } @else {
    <jhi-regelement-facture-individuelle
      [reglementFactureDossiers]="reglementFactureDossiersSignal()"
      [dossierFactureProjection]="dossierFactureProjectionSignal()"
      (selectedFacture)="onSelectFacture($event)"
    ></jhi-regelement-facture-individuelle>
  }

</div>
