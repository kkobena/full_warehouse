<p-toast position="center"></p-toast>
<form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">

  <div class="p-col-12">
    <div [hidden]="!editForm.get('id')!.value" class="form-group">
      <input class="form-control" formControlName="id" id="id" name="id" readonly type="hidden" />
    </div>
    <jhi-alert-error></jhi-alert-error>

    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <label class="col-auto col-form-label">Libellé<span
          style="font-weight: 900;color: red;">*</span></label>
        <input autocomplete="off" class="form-control" formControlName="libelle" name="libelle" pInputText
               type="text" />
        <div
          *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
          <small *ngIf="editForm.get('libelle')?.errors?.required" class="form-text text-danger"
                 style="color: red;">
            Ce champ est obligatoire.
          </small>

        </div>
      </div>
    </div>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <label class="col-auto col-form-label">Code<span
          style="font-weight: 900;color: red;">*</span></label>
        <input autocomplete="off" class="form-control" formControlName="code" name="code" pInputText
               type="text" />
        <div
          *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
          <small *ngIf="editForm.get('code')?.errors?.required" class="form-text text-danger"
                 style="color: red;">
            Ce champ est obligatoire.
          </small>

        </div>
      </div>
    </div>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <label class="col-auto col-form-label">Catégorie<span
          style="font-weight: 900;color: red;">*</span></label>

        <p-dropdown [filter]="true" [options]="categorieproduits" [style]="{'width':'100%'}"
                    [virtualScroll]="true" appendTo="body" formControlName="categorieId"
                    id="categorieId" name="categorieId"
                    placeholder="Séléctionner une catégorie ">
        </p-dropdown>
        <div
          *ngIf="editForm.get('categorieId')!.invalid && (editForm.get('categorieId')!.dirty || editForm.get('categorieId')!.touched)">
          <small *ngIf="editForm.get('categorieId')?.errors?.required" class="form-text text-danger"
                 style="color: red;">
            Ce champ est obligatoire.
          </small>

        </div>
      </div>
    </div>
  </div>
  <div style="float: right;margin-top:15px;">
    <button [disabled]="editForm.invalid || isSaving" class="p-button-success p-mr-2 p-button-raised" icon="pi pi-check" label="Enregistrer"
            pButton
            pRipple type="submit"></button>
    <button (click)="cancel()" class="p-button-danger p-mr-2 p-button-raised" icon="pi pi-times" label="Annuler"
            pButton
            pRipple type="button"></button>
  </div>

</form>
