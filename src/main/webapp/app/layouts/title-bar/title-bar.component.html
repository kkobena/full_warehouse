<div class="title-bar">
  <div class="title-bar-dragger"></div>
  <div class="title-bar-controls">
    <button class="btn btn-sm btn-light" (click)="minimize()">
      <i class="bi bi-dash"></i>
    </button>
    <button class="btn btn-sm btn-light" (click)="maximize()">
      <i class="bi bi-square"></i>
    </button>
    <button class="btn btn-sm btn-danger" (click)="close()">
      <i class="bi bi-x"></i>
    </button>
  </div>
</div>
