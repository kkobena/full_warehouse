<div class="container">
  <div class="justify-content-center">
    <div class="pharma-smart-content p-2">
      <div class="pharma-toolbar">
        <div class="pharma-toolbar-header">
          <i class="pi pi-th-large"></i>
          <span class="pharma-toolbar-title">Liste des gammes de produit</span>
        </div>

        <p-toolbar>
          <ng-template #start>
            <div class="pharma-toolbar-filters">
              <div class="pharma-search-input">
                <p-iconfield>
                  <p-inputicon class="pi pi-search" />
                  <input (keyup.enter)="search($event)" pInputText placeholder="Taper pour rechercher" type="text" />
                </p-iconfield>
              </div>
            </div>
          </ng-template>

          <ng-template #end>
            <div class="pharma-toolbar-actions">
              <div class="pharma-button-group">
                <p-button
                  (click)="showFileDialog()"
                  icon="pi pi-upload"
                  label="Importer"
                  [raised]="true"
                  severity="help"
                  type="button"
                ></p-button>
                <p-button
                  (click)="addNewEntity()"
                  icon="pi pi-check"
                  label="Nouveau"
                  [raised]="true"
                  severity="success"
                  type="button"
                ></p-button>
              </div>
            </div>
          </ng-template>
        </p-toolbar>
      </div>

      <div class="mt-2">
        <p-table
          (onLazyLoad)="lazyLoading($event)"
          [lazy]="true"
          [loading]="loading"
          [paginator]="true"
          [resizableColumns]="true"
          [rows]="itemsPerPage"
          [totalRecords]="totalItems"
          [value]="entites"
          dataKey="id"
          selectionMode="single"
          stripedRows="true"
          class="pharma-table"
        >
          <ng-template #header>
            <tr class="pharma-table-head">
              <th scope="col" style="width: 10%"><span>Code</span></th>
              <th scope="col" style="width: 70%"><span>Libellé</span></th>
              <th scope="col" style="width: 20%"></th>
            </tr>
          </ng-template>
          <ng-template let-columns="columns" let-elRow #body>
            <tr [pEditableRow]="elRow" [pSelectableRow]="elRow">
              <td>
                <span class="pharma-code">{{ elRow.code }}</span>
              </td>
              <td>
                <div class="pharma-entity-name">{{ elRow.libelle }}</div>
              </td>
              <td style="text-align: right">
                <p-button
                  (click)="onEdit(elRow)"
                  [rounded]="true"
                  class="mr-2"
                  [text]="true"
                  icon="pi pi-pencil"
                  pTooltip="Editer"
                  severity="success"
                  type="button"
                ></p-button>
                <p-button
                  (click)="delete(elRow)"
                  [rounded]="true"
                  [text]="true"
                  icon="pi pi-trash"
                  pTooltip="Supprimer"
                  severity="danger"
                  type="button"
                ></p-button>
              </td>
            </tr>
          </ng-template>
          <ng-template let-columns #emptymessage>
            <tr>
              <td [attr.colspan]="3">Aucune donnée trouvée</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>

<jhi-confirm-dialog #confirmDialog></jhi-confirm-dialog>
<jhi-spinner #spinner></jhi-spinner>
