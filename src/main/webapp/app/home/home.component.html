@if (account() !== null) {
  @if (isAdmin()) {
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 col-xl-2 col-md-2 col-sm-4">
          <p-card>
            <div #nav="ngbNav" [(activeId)]="active" class="nav flex-column nav-pills" ngbNav
                 orientation="vertical">
              <ng-container ngbNavItem="daily">
                <a class="flex-sm-fill nav-link" ngbNavLink>Journalier</a>
                <ng-template ngbNavContent>
                  <jhi-daily-data></jhi-daily-data>
                </ng-template>
              </ng-container>
              <p-divider layout="horizontal"></p-divider>
              <ng-container ngbNavItem="weekly">
                <a class="flex-sm-fill nav-link" ngbNavLink>Hebdomadaire</a>
                <ng-template ngbNavContent>
                  <jhi-weekly-data></jhi-weekly-data>
                </ng-template>
              </ng-container>
              <p-divider layout="horizontal"></p-divider>
              <ng-container ngbNavItem="monthly">
                <a class="flex-sm-fill nav-link" ngbNavLink>Mensuel</a>
                <ng-template ngbNavContent>
                  <jhi-monthly-data></jhi-monthly-data>
                </ng-template>
              </ng-container>
              <p-divider layout="horizontal"></p-divider>
              <ng-container ngbNavItem="halfyearly">
                <a class="flex-sm-fill nav-link" ngbNavLink>Semestriel</a>
                <ng-template ngbNavContent>
                  <jhi-halfyearly-data></jhi-halfyearly-data>
                </ng-template>
              </ng-container>
              <p-divider layout="horizontal"></p-divider>
              <ng-container ngbNavItem="yearly">
                <a class="flex-sm-fill nav-link" ngbNavLink>Annuel</a>
                <ng-template ngbNavContent>
                  <jhi-yearly-data></jhi-yearly-data>
                </ng-template>
              </ng-container>
              <!--  <p-divider layout="horizontal"></p-divider>
             <ng-container ngbNavItem="home-rapport">
                 <a class="flex-sm-fill nav-link " ngbNavLink>Rapport</a>
                 <ng-template ngbNavContent>
                   <jhi-rapport-activity></jhi-rapport-activity>
                 </ng-template>
               </ng-container>
              <ng-container ngbNavItem="home-graphe">
                <a class="flex-sm-fill nav-link" ngbNavLink>Graphes</a>
                <ng-template ngbNavContent>
                  <jhi-home-graphe></jhi-home-graphe>
                </ng-template>
              </ng-container>-->
            </div>
          </p-card>
        </div>

        <div class="col-lg-10 col-xl-10 col-md-10 col-sm-8 pharma-smart-content">
          <div [ngbNavOutlet]="nav"></div>
        </div>
      </div>
    </div>
  }

}
