<div class="row justify-content-center">
  <div class="col-12">
    <p-panel>
      <h3 id="page-heading"><span
        jhiTranslate="warehouseApp.menu.detail.title">Menu</span> {{ entity?.libelle }}
        <button (click)="previousState()" class="btn btn-info btn-sm"
                icon="pi pi-arrow-left"
                iconPos="left" label="Retour"
                pButton
                pRipple style="float: right;"
                type="button"></button>
      </h3>

      <hr>

      <jhi-alert-error></jhi-alert-error>
      <p-pickList (onMoveAllToSource)="onMoveAllToSource()"
                  (onMoveAllToTarget)="onMoveAllToTarget()"
                  (onMoveToSource)="onMoveToSource()"
                  (onMoveToTarget)="onMoveToTarget()"
                  [dragdrop]="true" [responsive]="true"
                  [sourceStyle]="{ height: '30rem' }"
                  [source]="others" [targetStyle]="{ height: '30rem' }"
                  [target]="associes"
                  filterBy="libelle"
                  sourceFilterPlaceholder="Rechercher par libelle" sourceHeader="Privillèges"
                  targetFilterPlaceholder="Rechercher par libelle"
                  targetHeader="Privillèges associés">
        <ng-template let-menu pTemplate="item">
          <div class="flex flex-wrap p-2 align-items-center">

            <div class="flex-1 flex flex-column ">
              <span class="font-bold">{{ menu.libelle }}</span>

            </div>

          </div>
        </ng-template>
      </p-pickList>
    </p-panel>

  </div>

</div>
