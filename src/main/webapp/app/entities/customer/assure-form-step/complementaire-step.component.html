<p-card>
  <ng-template #header>
    <div class="section-header">
      <i class="pi pi-shield"></i>
      <span>Assurances Complémentaires</span>
      @if (validSize) {
        <p-button
          (click)="addTiersPayant()"
          [rounded]="true"
          class="ml-auto"
          icon="pi pi-plus"
          pTooltip="Ajouter un tiers payant"
          severity="info"
          size="small"
          type="button">
        </p-button>
      }
    </div>
  </ng-template>

  <form [formGroup]="editForm" name="editForm">
    <div class="complementaire-grid">
      @for (tiersPayant of editFormGroups.controls; track i; let i = $index) {
        <div class="complementaire-card" formArrayName="tiersPayants">
          <ng-container [formGroupName]="i">
            <div class="complementaire-card-header">
              <span class="complementaire-card-title">Assurance #{{ i + 1 }}</span>
              <p-button
                (click)="confirmRemove(i)"
                [rounded]="true"
                [text]="true"
                icon="pi pi-times"
                pTooltip="Supprimer"
                severity="danger"
                size="small"
                type="button">
              </p-button>
            </div>

            <div class="complementaire-card-body">
              <input formControlName="id" name="id" type="hidden" />

              <div class="form-grid-compact">
                <!-- Tiers-payant -->
                <div class="form-field form-field-full">
                  <label>Tiers-payant <span class="required">*</span></label>
                  <p-autoComplete
                    (completeMethod)="searchTiersPayant($event)"
                    (onSelect)="onSelectTiersPayant($event, i)"
                    [dropdown]="true"
                    [fluid]="true"
                    [forceSelection]="true"
                    [minQueryLength]="minLength"
                    [suggestions]="tiersPayants"
                    formControlName="tiersPayant"
                    optionLabel="fullName"
                    placeholder="Taper pour rechercher">
                  </p-autoComplete>
                </div>

                <!-- Numéro de sécurité -->
                <div class="form-field">
                  <label>Numéro de sécurité <span class="required">*</span></label>
                  <input
                    autocomplete="off"
                    class="w-full"
                    formControlName="num"
                    pInputText
                    pKeyFilter="alphanum" />
                </div>

                <!-- Taux -->
                <div class="form-field">
                  <label>Taux (%) <span class="required">*</span></label>
                  <input
                    autocomplete="off"
                    class="w-full"
                    formControlName="taux"
                    pInputText
                    pKeyFilter="int" />
                </div>

                <!-- Ordre -->
                <div class="form-field">
                  <label>Ordre <span class="required">*</span></label>
                  <p-select
                    [fluid]="true"
                    [options]="catgories"
                    appendTo="body"
                    formControlName="priorite"
                    optionLabel="label"
                    optionValue="value">
                  </p-select>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      }
    </div>
  </form>
</p-card>
<jhi-toast-alert #alert />
<p-confirmDialog />
