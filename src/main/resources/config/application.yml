flyway:
  enabled: true
  schemas: warehouse
  table: warehouse_history


spring:
  application:
    name: pharma-smart
  profiles:

    active: '@spring.profiles.active@'

  jmx:
    enabled: false
  jackson:
    deserialization:
      fail-on-null-for-primitives: false
      fail-on-unknown-properties: false



  cache:
    type: jcache
    jcache:
      provider: com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect

    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        generate_statistics: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: warehouse
        cache:
          region.factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
      hibernate.jdbc.time_zone: UTC
      hibernate.timezone.default_storage: NORMALIZE
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: true
      hibernate.cache.use_query_cache: true
      hibernate.jdbc.batch_size: 50
      hibernate.order_inserts: true
      hibernate.order_updates: true
      hibernate.query.fail_on_pagination_over_collection_fetch: true
      hibernate.query.in_clause_parameter_padding: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl


  messages:
    basename: i18n/messages


  task:
    execution:
      thread-name-prefix: warehouse-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: warehouse-scheduling-
      pool:
        size: 2
  thymeleaf:
    mode: HTML



  mail:
    host: smtp.gmail.com
    port: 587
    username: "easyshopws@gmail.com"
    password:
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true


  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  config:
    activate:
      on-profile: '!api-docs'
springdoc:
  api-docs:
    enabled: false
---
management:
  health:
    mail:
      enabled: false

  endpoints:
    web:
      base-path: /management
      exposure:
        include:
          - health

  endpoint:
    health:

      show-details: when_authorized
      roles: 'ROLE_ADMIN'
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState,db

server:
  servlet:
    session:
      cookie:
        http-only: true

springdoc:
  show-actuator: false

# Properties to be exposed on the /info management endpoint
info:
  # Comma separated list of profiles that will trigger the ribbon to show
  display-ribbon-on-profiles: 'dev'


pharma-smart:
  clientApp:
    name: 'warehouseApp'
  cache:
    caffeine:
      specs:
        CURRENT_USER_CACHE:
          time-to-live: 10m
          max-size: 100
        USER_STORAGE_CACHE:
          time-to-live: 10m
          max-size: 100
        USER_RESERVE_STORAGE_CACHE:
          time-to-live: 10m
          max-size: 100
        USER_MAIN_STORAGE_CACHE:
          time-to-live: 10m
          max-size: 100
        CURRENT_USER_MAGASIN_CACHE:
          time-to-live: 10m
          max-size: 100
        POINT_DE_VENTE_CACHE:
          time-to-live: 10m
          max-size: 100


