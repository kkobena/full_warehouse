<p-confirmDialog [style]="{width: '40vw'}" #deleteCustomer key="deleteCustomer" [baseZIndex]="10000">
    <p-footer>
        <button type="button" class="p-button-danger" pButton icon="pi pi-times" label="Non"
                (click)="deleteCustomer.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Oui" (click)="deleteCustomer.accept()"></button>
    </p-footer>

</p-confirmDialog>
<p-confirmDialog [style]="{width: '40vw'}" #desactiverCustomer key="desactiverCustomer" [baseZIndex]="10000">
    <p-footer>
        <button type="button" class="p-button-danger" pButton icon="pi pi-times" label="Non"
                (click)="desactiverCustomer.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Oui" (click)="desactiverCustomer.accept()"></button>
    </p-footer>

</p-confirmDialog>
<div>
    <h4 id="page-heading">
        <span>Liste des clients</span>
    </h4>
    <p-toolbar>
        <div class="p-toolbar-group-left">
            <p-dropdown [options]="type" [(ngModel)]="typeSelected" [filter]="false"
                        (onChange)="onTypeChange()" placeholder="Filtrer par type"
                        styleClass="dropdown-width">
            </p-dropdown>
            <p-divider layout="vertical"></p-divider>
            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input type="text" pInputText [(ngModel)]="search" placeholder="Taper pour rechercher"
                                       (keyup.enter)="onSearch()">
                            </span>
            <p-divider layout="vertical"></p-divider>
        </div>
        <div class="p-toolbar-group-right">
            <span class="p-buttonset">
        <p-button icon="pi pi-search" styleClass="p-button-info" label="Rechercher"
                  (click)="loadPage()"></p-button>
        <p-splitButton icon="pi pi-upload" [model]="splitbuttons"
                       styleClass="p-button-raised p-button-help" label="Importer"
        ></p-splitButton>
        <p-button icon="pi pi-user-plus"
                  styleClass="p-button-raised   p-button-danger "
                  label="Nouveau client assuré"
        >
        </p-button>
                  <p-button icon="pi pi-user-plus"
                            styleClass="p-button-raised   p-button-secondary "
                            label="Nouveau client standard" (click)="addUninsuredCustomer()"
                  >
        </p-button>
            </span>
        </div>
    </p-toolbar>
    <div class="alert alert-warning mt-2" *ngIf="customers?.length === 0">
        <span>Aucune donnée trouvée</span>
    </div>
    <p-table *ngIf="customers && customers.length > 0" [value]="customers" dataKey="id"
             styleClass="p-datatable-gridlines mt-2"
             dataKey="id" [paginator]="true"
             [rows]="itemsPerPage"
             [showCurrentPageReport]="true"
             currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} client"
             [rowsPerPageOptions]="[5,10,15,20,30,50]" selectionMode="single"
             [lazy]="true"
             [totalRecords]="totalItems"
             [loading]="loading"
             (onLazyLoad)="lazyLoading($event)"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width:3%"></th>
                <th style="width:10%">Catégorie</th>
                <th style="width:30%">Nom et Prénom(s)</th>
                <th style="width:10%">Identifiant</th>
                <th style="width:12%">Numéro assuré</th>
                <th style="width:10%">Téléphone</th>
                <th style="width:10%">Encours</th>

                <th style="width:15%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer let-expanded="expanded">
            <tr>
                <td>
                    <button type="button" pButton pRipple [pRowToggler]="customer"
                            class="p-button-text p-button-rounded p-button-plain"
                            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                </td>
                <td>{{customer.categorie}}</td>
                <td>{{customer.fullName}}</td>
                <td>{{customer.code}}</td>
                <td>{{customer.num}}</td>
                <td>{{customer.phone}}</td>
                <td class="text-right">{{customer.encours |number}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit" [routerLink]="['/customer', customer.id, 'view']"
                                class="btn btn-info btn-sm" pTooltip="Voir détails">
                            <fa-icon icon="eye"></fa-icon>

                        </button>

                        <button *ngIf="customer.categorie==='ASSURE'" type="button"
                                class="btn btn-primary btn-sm" data-placement="left"
                                pTooltip="Editer">
                            <fa-icon icon="pencil-alt"></fa-icon>

                        </button>
                        <button *ngIf="customer.categorie==='STANDARD'" type="button" (click)="addUninsuredCustomer()"
                                class="btn btn-primary btn-sm" pTooltip="Editer" data-placement="left"
                        >
                            <fa-icon icon="pencil-alt"></fa-icon>
                        </button>

                        <button type="button" (click)="confirmRemove(customer)" pTooltip="Supprimer"
                                class="btn btn-danger btn-sm">
                            <fa-icon icon="times"></fa-icon>
                        </button>
                        <button type="button" (click)="confirmDesactivation(customer)" pTooltip="Désativer"
                                class="btn btn-warning btn-sm">
                            <fa-icon icon="lock"></fa-icon>
                        </button>
                    </div>
                </td>
            </tr>

        </ng-template>
        <ng-template pTemplate="rowexpansion" let-customer>
            <tr>

            </tr>
        </ng-template>

    </p-table>
</div>
