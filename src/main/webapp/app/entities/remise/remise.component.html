<p-toast position="center"></p-toast>
<p-confirmDialog [baseZIndex]="10000" [style]="{width: '40vw'}">

</p-confirmDialog>

<div class="card" style="padding-right: 1rem;padding-left: 1rem;padding-bottom: 1rem;"><h3>Liste des
  remises client</h3>
  <p-toolbar>
    <div class="p-toolbar-group-left">
    </div>
    <div class="p-toolbar-group-right">

      <p-button (click)="onOpenRemiseClientForm()"
                [raised]="true" icon="pi pi-plus"
                label="Nouveau"
                severity="success"
                type="button"></p-button>
    </div>
  </p-toolbar>



  @if (entites && entites.length > 0) {
    <p-table (onLazyLoad)="lazyLoading()"
             [lazy]="true" [loading]="loading" [paginator]="false" [value]="entites"
             dataKey="id" styleClass="ui-table-cars">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col" style="width:30px;">#</th>

          <th scope="col"><span>Libellé</span></th>
          <th scope="col"><span>Taux</span></th>
          <th scope="col" class="text-right">Activation/Désactivation</th>
          <th scope="col"></th>
        </tr>
      </ng-template>
      <ng-template let-columns="columns" let-elRow let-rowIndex="rowIndex" pTemplate="body">
        <tr [pEditableRow]="elRow" [pSelectableRow]="elRow">
          <td>{{ rowIndex + 1 }}</td>

          <td>{{ elRow.valeur }}</td>
          <td style="text-align: right;">{{ elRow.remiseValue }}</td>

          <td class="text-right">
            <p-inputSwitch (onChange)="onStatusChange(elRow)" [(ngModel)]="elRow.enable" />
          </td>

          <td class="text-right">
            @if (elRow.enable) {
              <p-button (click)="onOpenRemiseClientForm(elRow)"
                        severity="success"
                        icon="pi pi-pencil" [rounded]="true"
                        pTooltip="Editer" size="small"
              ></p-button>

            }

            <p-button (click)="delete(elRow)" [rounded]="true" severity="danger"
                      icon="pi pi-trash" size="small"
                      pTooltip="Supprimer" type="button"></p-button>
          </td>
        </tr>
      </ng-template>

    </p-table>
  } @else {
    <div class="alert alert-warning" id="no-result">
      <span>Aucune donnée trouvée</span>
    </div>
  }


</div>
