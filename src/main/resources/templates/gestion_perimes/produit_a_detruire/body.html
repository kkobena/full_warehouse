<table class="main-table">
  <thead>
    <tr>
      <th class="text-left" style="width: 25%">Libellé produit</th>
      <th class="text-left" style="width: 7%">Code</th>
      <th class="text-left" style="width: 8%">Numéro lot</th>
      <th class="text-left" style="width: 11%">Date de péremption</th>
      <th class="text-center" style="width: 7%">Quantité</th>
      <th class="text-center" style="width: 7%">Prix.Achat</th>
      <th class="text-center" style="width: 7%">Prix.vente</th>
      <th class="text-center" style="width: 17%">Statut</th>
      <th class="text-left" style="width: 11%">Fournisseur</th>
    </tr>
  </thead>
  <tbody>
    <tr th:class="${itmStat.last}?'last-inner-item':''" th:each="itm : ${items}">
      <td class="text-left" th:text="${itm.produitName}"></td>
      <td class="text-left" th:text="${itm.produitCodeCip}"></td>
      <td class="text-left" th:text="${itm.numLot}"></td>
      <td class="text-left" th:text="${itm.datePeremption}"></td>

      <td class="unit" th:if="${itm.quantity ge 1000}" th:text="${#numbers.formatInteger(itm.quantity,3,'WHITESPACE')}"></td>
      <td class="unit" th:if="${itm.quantity lt 1000}" th:text="${itm.quantity}"></td>

      <td class="qty" th:if="${itm.prixAchat ge 1000}" th:text="${#numbers.formatInteger(itm.prixAchat,3,'WHITESPACE')}"></td>
      <td class="qty" th:if="${itm.prixAchat lt 1000}" th:text="${itm.prixAchat}"></td>

      <td class="unit" th:if="${itm.prixUni ge 1000}" th:text="${#numbers.formatInteger(itm.prixUni,3,'WHITESPACE')}"></td>
      <td class="unit" th:if="${itm.prixUni lt 1000}" th:text="${itm.prixUni}"></td>

      <!--<td class="text-center"
        th:text="${itm.destroyed} ? ${itm.dateDestruction} : ${itm.peremptionStatut.libelle}"></td>-->
      <td class="text-center" th:text="${itm.peremptionStatut.libelle}"></td>
      <td class="text-left" th:text="${itm.fournisseur}"></td>
    </tr>
  </tbody>
  <tfoot class="datatable-footer">
    <tr class="tr-footer">
      <td class="text-right" colspan="9">
        <table class="ticketz-sumary" style="width: 50%; margin: 15px auto">
          <thead>
            <tr>
              <th class="text-center" colspan="2">TOTAL GENERAL</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="text-left">Nombre de produits</th>

              <th
                class="unit dt-number-column"
                th:if="${reportSummary.productCount ge 1000}"
                th:text="${#numbers.formatInteger(reportSummary.productCount,3,'WHITESPACE')}"
              ></th>
              <th class="unit dt-number-column" th:if="${reportSummary.productCount lt 1000}" th:text="${reportSummary.productCount}"></th>
            </tr>
            <tr>
              <th class="text-left">Quantié</th>
              <th
                class="unit dt-number-column"
                th:if="${reportSummary.quantity ge 1000}"
                th:text="${#numbers.formatInteger(reportSummary.quantity,3,'WHITESPACE')}"
              ></th>
              <th class="unit dt-number-column" th:if="${reportSummary.quantity lt 1000}" th:text="${reportSummary.quantity}"></th>
            </tr>
            <tr>
              <th class="text-left">Valeur d'achat</th>

              <th
                class="unit dt-number-column"
                th:if="${reportSummary.valeurAchat ge 1000}"
                th:text="${#numbers.formatInteger(reportSummary.valeurAchat,3,'WHITESPACE')}"
              ></th>
              <th class="unit dt-number-column" th:if="${reportSummary.valeurAchat lt 1000}" th:text="${reportSummary.valeurAchat}"></th>
            </tr>
            <tr>
              <th class="text-left">Valeur de vente</th>

              <th
                class="unit dt-number-column"
                th:if="${reportSummary.valeurVente ge 1000}"
                th:text="${#numbers.formatInteger(reportSummary.valeurVente,3,'WHITESPACE')}"
              ></th>
              <th class="unit dt-number-column" th:if="${reportSummary.valeurVente lt 1000}" th:text="${reportSummary.valeurVente}"></th>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tfoot>
</table>
