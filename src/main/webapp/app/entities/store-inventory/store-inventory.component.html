<div class="row inventory">
  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2">
    <!-- Modern Navigation Sidebar -->
    <div class="pharma-nav-sidebar">
      <div class="pharma-nav-sidebar-card">
        <div class="pharma-nav-sidebar-header">
          <i class="pi pi-database"></i>
          <span>Inventaires</span>
        </div>

        <div class="pharma-nav-sidebar-content">
          <div #nav="ngbNav" [(activeId)]="active" class="nav flex-column nav-pills" ngbNav orientation="vertical">
            <ng-container ngbNavItem="CREATE">
              <a class="pharma-nav-vertical-link" ngbNavLink>
                <i class="pi pi-spin pi-cog"></i>
                <span>En cours</span>
                <span class="link-arrow">›</span>
              </a>
              <ng-template ngbNavContent>
                <jhi-en-cours [inventoryCategories]="inventoryCategories" [user]="user"></jhi-en-cours>
              </ng-template>
            </ng-container>

            <ng-container ngbNavItem="CLOSED">
              <a class="pharma-nav-vertical-link" ngbNavLink>
                <i class="pi pi-lock"></i>
                <span>Cloturés</span>
                <span class="link-arrow">›</span>
              </a>
              <ng-template ngbNavContent>
                <jhi-clotures [inventoryCategories]="inventoryCategories" [user]="user"></jhi-clotures>
              </ng-template>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10">
    <div class="pharma-smart-content p-2">
      <!-- Modern Pharma Toolbar -->
      <div class="pharma-toolbar">
        <div class="pharma-toolbar-header">
          <i [ngClass]="icon"></i>
          <span class="pharma-toolbar-title">{{ title }}</span>
        </div>

        <p-toolbar>
          <ng-template #start>
            <div class="pharma-toolbar-filters">
              <p-floatlabel variant="on" [hidden]="true" class="mr-2">
                <p-select
                  (onChange)="onSelectUser()"
                  [(ngModel)]="user"
                  [options]="users"
                  [showClear]="true"
                  optionLabel="fullName"
                  appendTo="body"
                  id="userSelect"
                />
                <label for="userSelect">Opérateurs</label>
              </p-floatlabel>

              <p-floatlabel variant="on" class="mr-2">
                <p-multiSelect
                  [(ngModel)]="inventoryCategories"
                  [filter]="false"
                  [options]="categories"
                  [showClear]="true"
                  [showToggleAll]="false"
                  optionLabel="label"
                  appendTo="body"
                  id="typeSelect"
                />
                <label for="typeSelect">Types</label>
              </p-floatlabel>
            </div>
          </ng-template>

          <ng-template #end>
            <div class="pharma-toolbar-actions">
              <div class="pharma-button-group">
                <p-button
                  (click)="onSearch()"
                  [raised]="true"
                  icon="pi pi-search"
                  label="Rechercher"
                  pTooltip="Rechercher"
                  severity="info"
                  tooltipPosition="top"
                />

                <p-button
                  (click)="onCreateNew()"
                  [raised]="true"
                  icon="pi pi-plus"
                  label="Nouveau"
                  pTooltip="Nouveau inventaire"
                  severity="success"
                  tooltipPosition="top"
                />
              </div>
            </div>
          </ng-template>
        </p-toolbar>
      </div>

      <div [ngbNavOutlet]="nav"></div>
    </div>
  </div>
</div>
