<ngx-spinner [fullScreen]="false" bdColor="rgba(255,255,255,0.5)" color="#f13151" size="medium"
             type="timer"></ngx-spinner>

<p-panel header="Recapitulatif de caisse">
  <p-toolbar>
    <ng-template #start>
      <div class="d-flex justify-content-between">
        <div>
          <p-select (onChange)="onSelectedUsersChange()" [(ngModel)]="onlyVente" [options]="mvts"
                    size="large"></p-select>
        </div>
        <div>
          <p-multiSelect
            [(ngModel)]="selectedUsersId"
            [fluid]="true"
            [options]="users"
            id="selectedUserId"
            inputId="selectedUserId"
            optionLabel="abbrName"
            optionValue="id"
            size="large"

          ></p-multiSelect>
        </div>


        <div>
          <p-floatlabel variant="on">
            <p-datePicker
              [(ngModel)]="fromDate"
              [maxDate]="toDate"
              [selectOtherMonths]="true"
              [showButtonBar]="true"
              dateFormat="dd/mm/yy"
              id="toDate"
            >
            </p-datePicker>
            <label for="toDate">Du</label>
          </p-floatlabel>
        </div>
        <div>
          <p-floatlabel variant="on">
            <p-datePicker
              [(ngModel)]="toDate"
              [minDate]="fromDate"
              [selectOtherMonths]="true"
              [showButtonBar]="true"
              dateFormat="dd/mm/yy"
              id="toDate"
              inputId="toDate"
            ></p-datePicker>
            <label for="toDate">Au</label>
          </p-floatlabel>
        </div>
        <div>
          <p-floatlabel variant="on">
            <p-select [(ngModel)]="fromTime" [options]="hous" id="fromHour" size="large"></p-select>
            <label for="fromHour">De</label>
          </p-floatlabel>
        </div>
        <div>
          <p-floatlabel variant="on">
            <p-select [(ngModel)]="toTime" [options]="hous" id="toHour" size="large"></p-select>
            <label for="hous">A</label>
          </p-floatlabel>
        </div>
      </div>
    </ng-template>
    <ng-template #end>
      <div class="d-flex justify-content-end">
        <p-button
          (onClick)="fetchTickets()"
          [raised]="true"
          icon="pi pi-file"
          label="Rechercher"
          severity="primary"
        ></p-button>

        <p-splitbutton
          [model]="messageBtn"
          [raised]="true"
          icon="pi pi-telegram"
          label="Message"
          pTooltip="Envoie par mail ou SMS"
          severity="info"
          tooltipPosition="left"
        />


        <p-splitbutton
          [model]="exportMenus"
          [raised]="true"
          icon="pi pi-file-export"
          label="Exporter"
          pTooltip="Imprimer ou exporter en PDF"
          severity="help"
          tooltipPosition="left"
        ></p-splitbutton
        >


      </div>
    </ng-template>
  </p-toolbar>
</p-panel>
