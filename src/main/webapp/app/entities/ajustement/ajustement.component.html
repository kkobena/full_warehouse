<div class="container-fluid">
  <p-panel header="Liste des ajustements">
    <p-toolbar>
      <ng-template #start>
        <p-floatlabel variant="on">
          <p-iconfield>
            <p-inputicon styleClass="pi pi-search" />
            <input
              (keyup.enter)="onSearch()"
              [(ngModel)]="search"
              class="mr-1"
              id="searchTerm"
              pInputText
              type="text"
            /></p-iconfield>
          <label for="searchTerm">{{ 'warehouseApp.labels.searchPlaceholder' | translate }}</label>
        </p-floatlabel>

        <div class="mr-1">
          <jhi-date-picker [(ngModel)]="fromDate"
                           [id]="'dateDebut'"
                           [label]="'warehouseApp.labels.du'"
          ></jhi-date-picker>
        </div>

        <div class="mr-1">

          <jhi-date-picker [(ngModel)]="toDate"
                           [id]="'dateFin'"
                           [label]="'warehouseApp.labels.au'"
          ></jhi-date-picker>
        </div>


        <p-floatlabel variant="on">
          <p-select
            (onChange)="onSelectUser()"
            [(ngModel)]="user"
            [appendTo]="appendTo"
            [options]="users"
            class="mr-1"
            fluid="true"
            id="users"
            optionLabel="abbrName"
            size="large"
          ></p-select>
          <label for="users">{{ 'warehouseApp.labels.operateur' | translate }}</label>
        </p-floatlabel>


      </ng-template>
      <ng-template #end>
        <p-button (click)="onSearch()" class="ml-1 mr-1" icon="pi pi-search" label="Rechercher"
                  raised="true" severity="info"></p-button>

        <p-button [routerLink]="['/ajustement', 'new']" icon="pi pi-plus" label="Nouveau"
                  raised="true" severity="primary"></p-button>
      </ng-template>
    </p-toolbar>

    <jhi-list-ajustement></jhi-list-ajustement>
  </p-panel>


</div>
