<div class="pharma-smart-content p-2">
  <div class="pharma-toolbar">
    <div class="pharma-toolbar-header">
      <i class="pi pi-tag"></i>
      <span class="pharma-toolbar-title">Codes remise</span>
    </div>

    <p-toolbar>
      <ng-template #start>
        <div class="pharma-toolbar-filters"></div>
      </ng-template>

      <ng-template #end>
        <div class="pharma-toolbar-actions">
          <div class="pharma-button-group"></div>
        </div>
      </ng-template>
    </p-toolbar>
  </div>

  <div class="mt-2">
    <table class="table table-striped table-hover">
      <thead class="pharma-table-head">
        <tr>
          <th scope="col">Code</th>
          <th scope="col">Remise associ√©</th>
          <th scope="col">Remise VNO</th>
          <th scope="col">Remise VO</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        @for (code of entites; track code.value; let i = $index) {
          <tr>
            <td>{{ code.value }}</td>
            @if (code.value !== '0') {
              <td>{{ code.remise?.valeur }}</td>
              <td>{{ getVnoTaux(code.remise) }}</td>
              <td>{{ getVoTaux(code.remise) }}</td>
            } @else {
              <td>Produits non remisable</td>
              <td>0%</td>
              <td>0%</td>
            }

            <td class="text-right">
              <button (click)="onOpenModal(code)" type="button" class="btn btn-success btn-sm">
                <fa-icon icon="pencil-alt"></fa-icon>
                Assosier des produits
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
