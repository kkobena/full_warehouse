<div class="container">
  <div class=" justify-content-center">
    <p-panel>
      <ng-template #header>
        <h3>Liste des gammes de produit</h3>
      </ng-template>
      <p-toolbar>
        <div class="p-toolbar-group-left p-md-7">
          <p-iconfield>
            <p-inputicon styleClass="pi pi-search" />
            <input (keyup.enter)="search($event)" pInputText placeholder="Taper pour rechercher" style="width: 98%"
                   type="text" />
          </p-iconfield>
        </div>
        <div class="p-toolbar-group-right">
          <p-button
            (click)="showFileDialog()"
            class="mr-2"
            icon="pi pi-upload"
            label="Importer"
            raised="true"
            severity="help"
            type="button"
          ></p-button>
          <p-button (click)="addNewEntity()" icon="pi pi-check" label="Nouveau" raised="true" severity="success"
                    type="button"></p-button>
        </div>
      </p-toolbar>
      <div class="mt-2">
        <p-table
          (onLazyLoad)="lazyLoading($event)"
          [lazy]="true"
          [loading]="loading"
          [paginator]="true"
          [resizableColumns]="true"
          [rows]="itemsPerPage"
          [totalRecords]="totalItems"
          [value]="entites"
          dataKey="id"
          selectionMode="single"
          stripedRows="true"
        >
          <ng-template #header>
            <tr>
              <th scope="col" style="width: 10%"><span>Code</span></th>
              <th scope="col" style="width: 70%"><span>Libellé</span></th>
              <th scope="col" style="width: 20%"></th>
            </tr>
          </ng-template>
          <ng-template let-columns="columns" let-elRow #body>
            <tr [pEditableRow]="elRow" [pSelectableRow]="elRow">
              <td>{{ elRow.code }}</td>
              <td>{{ elRow.libelle }}</td>
              <td style="text-align: right">
                <p-button
                  (click)="onEdit(elRow)"
                  [rounded]="true"
                  class="mr-2"
                  [text]="true"
                  icon="pi pi-pencil"
                  pTooltip="Editer"
                  severity="success"
                  type="button"
                ></p-button>
                <p-button
                  (click)="delete(elRow)"
                  [rounded]="true"
                  [text]="true"
                  icon="pi pi-trash"
                  pTooltip="Supprimer"
                  severity="danger"
                  type="button"
                ></p-button>
              </td>
            </tr>
          </ng-template>
          <ng-template let-columns #emptymessage>
            <tr>
              <td [attr.colspan]="3">Aucune donnée trouvée</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </p-panel>

  </div>
</div>

<jhi-confirm-dialog #confirmDialog></jhi-confirm-dialog>

<jhi-spinner #spinner ></jhi-spinner>
