<jhi-confirm-dialog #confirmDialog></jhi-confirm-dialog>

<div class="container">
  <div class="justify-content-center">
    <p-panel header="Liste des tableaux de produits">
      <p-toolbar>
        <div class="p-toolbar-group-left"></div>
        <div class="p-toolbar-group-right">
          <p-button (click)="addNewEntity()" icon="pi pi-plus" label="Nouveau" raised="true"
                    severity="success" type="button"></p-button>
        </div>
      </p-toolbar>
      @if (entites && entites?.length > 0) {
        <p-table
          [(selection)]="selectedEl"
          [loading]="loading"
          [paginator]="false"
          [value]="entites"
          dataKey="id"
          selectionMode="single"
          [showGridlines]="true"
        >
          <ng-template #header>
            <tr>
              <th scope="col" style="width: 30px">#</th>
              <th scope="col"><span>Code</span></th>
              <th scope="col"><span>Valeur</span></th>
              <th scope="col"></th>
            </tr>
          </ng-template>
          <ng-template let-columns="columns" let-elRow let-rowIndex="rowIndex" #body>
            <tr [pSelectableRow]="elRow">
              <td>{{ rowIndex + 1 }}</td>
              <td>{{ elRow.code }}</td>
              <td style="text-align: right">{{ elRow.value }}</td>

              <td style="text-align: center">
                <p-button
                  (click)="onEdit(elRow)"
                  class="mr-2"
                  [text]="true"
                  icon="pi pi-pencil"
                  pTooltip="Editer"
                  rounded="true"
                  severity="success"
                  type="submit"
                ></p-button>
                <p-button
                  [routerLink]="['/tableaux', elRow.id, 'associe']"
                  class="mr-2"
                  [text]="true"
                  icon="pi pi-box"
                  pTooltip="Associer des produits"
                  rounded="true"

                  severity="help"
                  type="button"
                ></p-button>
                <p-button
                  (click)="delete(elRow)"
                  [text]="true"
                  icon="pi pi-trash"
                  pTooltip="Supprimer"
                  rounded="true"
                  severity="danger"
                  type="button"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      } @else {
        <div class="alert alert-warning" id="no-result">
          <span>Aucune donnée trouvée</span>
        </div>
      }
    </p-panel>
  </div>
</div>
