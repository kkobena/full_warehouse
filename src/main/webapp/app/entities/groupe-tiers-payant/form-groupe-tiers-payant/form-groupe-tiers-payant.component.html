<p-toast position="center"></p-toast>

<form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">
  <div class="modal-body">
    <div [hidden]="true" class="form-group">
      <input class="form-control" formControlName="id" id="id" name="id" readonly type="hidden" />

    </div>

    <div class="form-row">
      <div class="form-group col">
        <label class="form-control-label"
               for="field_name">Libellé</label>
        <input autocomplete="off" class="form-control" formControlName="name" id="field_name"
               name="name"
               pInputText type="text" />
        @if (editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get(
          'name')!.touched)) {
          <div>
            @if (editForm.get('name')?.errors?.required) {
              <small class="form-text text-danger"
                     jhiTranslate="entity.validation.required">
                This field is required.
              </small>
            }

          </div>
        }

      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label class="form-control-label" for="ordreTrisFacture">Ordre de tris des factures</label>
        <p-dropdown [filter]="false" [options]="ordreTrisFacture"
                    appendTo="body"
                    formControlName="ordreTrisFacture"
                    id="ordreTrisFacture"
                    name="ordreTrisFacture" optionLabel="value"
                    optionValue="key"
                    placeholder="Sélectionner un ordre"
        >
        </p-dropdown>

      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        <label class="form-control-label"
               for="field_adresse">Adresse</label>
        <input autocomplete="off" class="form-control" formControlName="adresse" id="field_adresse"
               name="v"
               pInputText type="text" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label class="form-control-label"
               for="field_telephone">Téléphone</label>
        <input autocomplete="off" class="form-control" formControlName="telephone"
               id="field_telephone" name="telephone"
               pInputText
               pKeyFilter="int" type="text" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label class="form-control-label"
               for="field_telephoneFixe">Téléphone fixe</label>
        <input autocomplete="off" class="form-control" formControlName="telephoneFixe"
               id="field_telephoneFixe" name="telephoneFixe"
               pInputText
               pKeyFilter="int" type="text" />
      </div>
    </div>

  </div>

  <div class="modal-footer">
  
    <p-button (click)="cancel()" [raised]="true" class=" p-mr-2" icon="pi pi-times"
              label="Annuler"
              pRipple
              severity="danger"
              type="button"></p-button>
    <p-button [disabled]="editForm.invalid || isSaving" [raised]="true" class="p-mr-2"
              icon="pi pi-check" label="Enregistrer"

              pRipple severity="success" type="submit"></p-button>
  </div>
</form>
