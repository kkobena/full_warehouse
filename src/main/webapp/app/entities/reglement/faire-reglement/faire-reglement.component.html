<div>
  @if (isGroupe) {
    <jhi-faire-groupe-reglement

      [reglementFactureDossiers]="reglementFactureDossiers"
      [dossierFactureProjection]="dossierFactureProjection"

    ></jhi-faire-groupe-reglement>
  } @else {
    <jhi-regelement-facture-individuelle
      [reglementFactureDossiers]="reglementFactureDossiers"
      [dossierFactureProjection]="dossierFactureProjection"
      (selectedFacture)="onSelectFacture($event)"
    ></jhi-regelement-facture-individuelle>
  }

</div>
