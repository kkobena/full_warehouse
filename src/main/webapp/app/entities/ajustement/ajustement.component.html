<ngx-spinner [fullScreen]="true" bdColor="rgba(0, 0, 0, 0.8)" color="#fff" size="medium"
             type="timer"><p style="color: white"> Traitement en cours... </p></ngx-spinner>
<div class="row ajustement">
  <div class="col-2 col-md-2 col-sm-2">

    <p-card>
      <div #nav="ngbNav" [(activeId)]="active" class="nav flex-column nav-pills " ngbNav
           orientation="vertical">
        <ng-container ngbNavItem="PENDING">
          <a class="flex-sm-fill nav-link " ngbNavLink>Ajustement en cours</a>
          <ng-template ngbNavContent>
            <jhi-ajustement-en-cours [fromDate]="fromDate" [search]="search" [toDate]="toDate"
                                     [user]="user"></jhi-ajustement-en-cours>
          </ng-template>
        </ng-container>
        <ng-container ngbNavItem="CLOSED">
          <a class="flex-sm-fill nav-link " ngbNavLink>Ajustements</a>
          <ng-template ngbNavContent>
            <jhi-list-ajustement [fromDate]="fromDate" [search]="search" [toDate]="toDate"
                                 [user]="user"></jhi-list-ajustement>
          </ng-template>
        </ng-container>

      </div>
    </p-card>

  </div>

  <div class="col-10 col-md-10 col-sm-10 row">
    <div>
      <p-toolbar>
        <div class="p-toolbar-group-left" style="width: 80%;">

          <label class="mr-sm-1">Du&nbsp;</label>
          <p-calendar [(ngModel)]="fromDate" [maxDate]="toDate" [selectOtherMonths]="true"
                      [showButtonBar]="true"
                      dateFormat="dd/mm/yy"
          >

          </p-calendar>
          <p-divider layout="vertical"></p-divider>
          <label class="mr-sm-1 ml-sm-1">Au&nbsp;</label>
          <p-calendar [(ngModel)]="toDate" [minDate]="fromDate" [selectOtherMonths]="true"
                      [showButtonBar]="true"
                      dateFormat="dd/mm/yy"
          ></p-calendar>

          <p-divider layout="vertical"></p-divider>

          <label class="ml-sm-4">Op√©rateur&nbsp;</label>
          <p-dropdown (onChange)="onSelectUser()" [(ngModel)]="user" [options]="users"
                      optionLabel="fullName"></p-dropdown>
          <p-divider layout="vertical"></p-divider>
          <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input (keyup.enter)="onSearch()" [(ngModel)]="search"
                                       class="toobar-input-search"
                                       pInputText
                                       placeholder="Recherge globale" type="text">
                            </span>

        </div>
        <div class="p-toolbar-group-right">

<span class="p-buttonset">
        <p-button (click)="onSearch()" icon="pi pi-search" label="Rechercher"
                  styleClass="p-button-info"></p-button>

        <p-button [routerLink]="['/ajustement', 'new']"
                  icon="pi pi-plus"
                  label="Nouveau"
                  styleClass="p-button-raised p-button-success"
        >
        </p-button></span>

        </div>
      </p-toolbar>
    </div>
    <div [ngbNavOutlet]="nav">

    </div>
  </div>
</div>

<div>


</div>
