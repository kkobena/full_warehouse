<div class="container-fluid">
  <div class="row">
    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-4">
      <!-- Modern Navigation Sidebar -->
      <div class="pharma-nav-sidebar">
        <div class="pharma-nav-sidebar-card">
          <div class="pharma-nav-sidebar-header">
            <i class="pi pi-warehouse"></i>
            <span>Gestion fournisseurs</span>
          </div>

          <div class="pharma-nav-sidebar-content">
            <div #nav="ngbNav" [(activeId)]="active" class="nav flex-column nav-pills" ngbNav orientation="vertical">
              <ng-container ngbNavItem="fournisseur">
                <a class="pharma-nav-vertical-link" ngbNavLink>
                  <i class="pi pi-briefcase"></i>
                  <span>Fournisseurs</span>
                  <span class="link-arrow">›</span>
                </a>
                <ng-template ngbNavContent>
                  <jhi-fournisseur></jhi-fournisseur>
                </ng-template>
              </ng-container>

              <ng-container ngbNavItem="groupe-fournisseur">
                <a class="pharma-nav-vertical-link" ngbNavLink>
                  <i class="pi pi-sitemap"></i>
                  <span>Groupe de fournisseurs</span>
                  <span class="link-arrow">›</span>
                </a>
                <ng-template ngbNavContent>
                  <jhi-groupe-fournisseur></jhi-groupe-fournisseur>
                </ng-template>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-10 col-lg-10 col-md-10 col-sm-8 row">
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </div>
</div>
