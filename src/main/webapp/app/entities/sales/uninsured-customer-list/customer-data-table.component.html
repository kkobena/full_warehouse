<p-table
  [globalFilterFields]="['firstName', 'lastName', 'fullName', 'phone', 'code']"
  [paginator]="true"
  [rowsPerPageOptions]="[5, 8, 10, 20]"
  [rows]="10"
  [showCurrentPageReport]="true"
  [value]="customers"
  class="pharma-table"
  currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} produits"
  dataKey="id"
  selectionMode="single"
>
  <ng-template #caption>
    <div class="row">
      <div class="col-md-8">
        <p-iconfield>
          <p-inputicon class="pi pi-search" />
          <input #searchInput
                 (input)="loadCustomers()"
                 [(ngModel)]="searchString"
                 [autofocus]="true"
                 pInputText
                 placeholder="Rechercher"
                 style="width: 350px"
                 type="text"
          />
        </p-iconfield>
      </div>
      <div class="col-md-4">
        <p-button (click)="addUninsuredCustomer()" icon="pi pi-user" label="Nouveau client"
                  severity="help"
                  size="small"></p-button>
      </div>
    </div>
  </ng-template>
  <ng-template #header>
    <tr class="pharma-table-head">
      <th style="width: 5%">#</th>
      <th style="width: 100px">CODE</th>
      <th>NOM</th>
      <th>PRENOM(S)</th>
      <th>TELEPHONE</th>
      <th style="width: 100px"></th>
    </tr>
  </ng-template>
  <ng-template #body let-customer let-rowIndex="rowIndex">
    <tr (click)="onSelect(customer)" style="cursor: pointer">
      <td style="text-align: left"><span class="pharma-code"> {{ rowIndex + 1 }}</span></td>
      <td>{{ customer.code }}</td>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.phone }}</td>
      <td style="text-align: right">
        <p-button
          (click)="onSelect(customer)"
          [rounded]="true"
          class="p-mb-3"
          icon="pi pi-check"
          pTooltip="Séléctionner"
          severity="info"
          size="small"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
