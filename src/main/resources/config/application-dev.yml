logging:
  level:
    ROOT: DEBUG
    org.hibernate.SQL: DEBUG           # Affiche toutes les requêtes SQL générées
    org.hibernate.type.descriptor.sql: DEBUG

    org.hibernate.type.descriptor.sql.BasicBinder: DEBUG   # Affiche les valeurs des paramètres liés
    org.springframework: DEBUG
    com.kobe.warehouse: DEBUG
    javax:
      management:
        remote:
          rmi: OFF
spring:
  devtools:
    add-properties: true
    restart:
      enabled: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jmx:
    enabled: false

  jackson:
    serialization:
      indent-output: true
  datasource:
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/pharma_smart
    username: pharma_smart
    password: 2802_pharma_smart
    hikari:
      poolName: Hikari
      auto-commit: false
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  threads:
    virtual:
      enabled: true

server:
  port: 9080
  # make sure requests the proxy uri instead of the server one
  forward-headers-strategy: native


pharma-smart-log:
  # CORS is only enabled by default with the "dev" profile
  cors:
    # Allow all origins on local network for LAN deployments
    allowed-origin-patterns:
      - 'http://localhost:*'
      - 'https://localhost:*'
      - 'http://127.0.0.1:*'
      - 'https://127.0.0.1:*'
      - 'http://192.168.*.*:*'
      - 'https://192.168.*.*:*'
      - 'http://10.*.*.*:*'
      - 'https://10.*.*.*:*'
      - 'file://*'
      - 'tauri://*'
      - 'http://tauri.localhost'
      - 'https://tauri.localhost'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Link,X-Total-Count,X-${pharma-smart.clientApp.name}-alert,X-${pharma-smart.clientApp.name}-error,X-${pharma-smart.clientApp.name}-params'
    allow-credentials: true
    max-age: 1800
