<div class="modal-header">
  <h5 class="modal-title">Information</h5>
  <button (click)="cancel()" class="close" type="button">&times;</button>
</div>
<div class="modal-body">
  <div [class]="infoClass">
    <strong>{{ message }}</strong>
  </div>
</div>
<div class="modal-footer">
  <button (click)="cancel()" class="btn btn-danger" type="button">Fermer
  </button>
</div>
