<div class="modal-body">
    <p-toolbar styleClass="mb-1">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nouveau" icon="pi pi-plus" class="p-button-success mr-2"
                    (click)="addAyantDroit()"></button>

        </ng-template>

    </p-toolbar>
    <p-table  [value]="customers" dataKey="id" #ayantDroitTable
             [showCurrentPageReport]="true"
             currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} produits"
             selectionMode="single"
             [globalFilterFields]="['firstName','lastName','fullName','numAyantDroit','code','num']">
        <ng-template pTemplate="caption">
            <span class="mr-lg-5">LA LISTE DES AYANT DROITS</span>

            <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input type="text" pInputText placeholder="TAPEZ POUR FILTRER"
           (input)="ayantDroitTable.filterGlobal($event.target.value, 'contains')">
</span>

        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width:3%">
                    #
                </th>
                <th style="width:7%">CODE</th>
                <th>NOM</th>
                <th>PRENOM(S)</th>
                <th>Numéro de securité</th>
                <th style="width:7%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer let-rowIndex="rowIndex">
            <tr (dblclick)="onDbleClick(customer)" style="cursor: pointer;">
                <td style="text-align: left;">{{rowIndex + 1}}</td>
                <td>{{customer.code}}</td>
                <td>{{customer.firstName}}</td>
                <td>{{customer.lastName}}</td>
                <td>{{customer.numAyantDroit}}</td>

                <td style="text-align: right;">
                    <button pButton pRipple icon="pi pi-check"
                            pTooltip="Séléctionner"
                            class="p-button-rounded p-button-info p-button-sm  p-mb-3"
                            (click)="onSelect(customer)"></button>
                </td>
            </tr>

        </ng-template>

    </p-table>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Fermer</span>
    </button>


</div>
