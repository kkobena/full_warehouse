spring:
  application:
    name: warehouse
  profiles:

    active: '@spring.profiles.active@'

  jmx:
    enabled: false

  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        generate_statistics: true
        dialect: org.hibernate.dialect.MariaDBDialect
      hibernate.jdbc.time_zone: UTC
      hibernate.timezone.default_storage: NORMALIZE
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: true
      # modify batch size as necessary
      hibernate.jdbc.batch_size: 25
      hibernate.order_inserts: true
      hibernate.order_updates: true
      hibernate.query.fail_on_pagination_over_collection_fetch: true
      hibernate.query.in_clause_parameter_padding: true

    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    show-sql: false

  messages:
    basename: i18n/messages


  task:
    execution:
      thread-name-prefix: warehouse-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: warehouse-scheduling-
      pool:
        size: 2
  thymeleaf:
    mode: HTML

  flyway:
    enabled: false
    create-schemas: false
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: warehouse2802
    user: warehouse
    installed-by: warehouse
    schemas: warehouse
    community-db-support-enabled: true
    detect-encoding: true
    baseline-description: 'initilize database'
    baseline-on-migrate: true
    table: warehouse_history
  mail:
    host: smtp.gmail.com
    port: 587
    username: "easyshopws@gmail.com"
    password:
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true


  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  config:
    activate:
      on-profile: '!api-docs'
springdoc:
  api-docs:
    enabled: false
---
management:
  health:
    mail:
      enabled: false

  endpoints:
    web:
      base-path: /management
      exposure:
        include:
          - health

  endpoint:
    health:

      show-details: when_authorized
      roles: 'ROLE_ADMIN'
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState,db

server:
  servlet:
    session:
      cookie:
        http-only: true

springdoc:
  show-actuator: false

# Properties to be exposed on the /info management endpoint
info:
  # Comma separated list of profiles that will trigger the ribbon to show
  display-ribbon-on-profiles: 'dev'


