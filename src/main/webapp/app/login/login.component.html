<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-md-8 col-sm-12 col-xl-5 col-xxl-4 mt-5">
      <p-card>
        <h4 class="fw-semibold">Authentification</h4>
        @if (authenticationError()) {
          <div class="alert alert-danger" data-cy="loginError"
               jhiTranslate="login.messages.error.authentication">
            <strong>Erreur de connexion !</strong> Veuillez v√©rifier vos identifiants de connexion.
          </div>
        }
        <form (ngSubmit)="login()" [formGroup]="loginForm" class="form">
          <div class="mb-3">
            <label class="username-label" for="username" jhiTranslate="global.form.username.label">Nom
              d&apos;utilisateur</label>
            <input #username
                   [fluid]="true"
                   autocomplete="off" data-cy="username"
                   formControlName="username"
                   id="username"
                   name="username"
                   pInputText
                   placeholder="{{ 'global.form.username.placeholder' | translate }}"
                   type="text"
            />
          </div>

          <div class="mb-3">
            <label for="password" jhiTranslate="login.form.password">Mot de passe</label>
            <p-password
              [feedback]="false"
              [fluid]="true"
              [toggleMask]="true"
              autocomplete="off"
              data-cy="password"
              formControlName="password"
              id="password"
              placeholder="{{ 'login.form.password.placeholder' | translate }}"
              type="password"
            />
          </div>

          <div class="form-check">

            <p-toggleswitch formControlName="rememberMe" id="rememberMe"
                            name="rememberMe" />
            <label for="rememberMe" style="position:relative;top:-8px !important">Garder la session
              ouverte</label>

          </div>
          <div class="text-right">
            <p-button data-cy="submit" icon="pi pi-sign-in" label="Se connecter" severity="primary"
                      type="submit" />
          </div>


        </form>
      </p-card>
    </div>
  </div>
</div>
