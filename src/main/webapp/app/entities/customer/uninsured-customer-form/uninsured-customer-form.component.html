<p-toast position="center"></p-toast>

<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
    <div class="modal-body">
        <div class="form-group" [hidden]="true">
            <input type="hidden" class="form-control" id="id" name="id" formControlName="id" readonly/>

        </div>

        <div class="form-row">
            <div class="form-group col">
                <label class="form-control-label"
                       for="field_firstName">Nom</label>
                <input type="text" pInputText class="form-control" name="firstName" id="field_firstName"
                       formControlName="firstName" autocomplete="off"/>

                <div
                    *ngIf="editForm.get('firstName')!.invalid && (editForm.get('firstName')!.dirty || editForm.get('firstName')!.touched)">
                    <small class="form-text text-danger" *ngIf="editForm.get('firstName')?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col">
                <label class="form-control-label"
                       for="field_lastName">Prénom(s)</label>
                <input type="text" pInputText class="form-control" name="lastName" id="field_lastName"
                       formControlName="lastName" autocomplete="off"/>

                <div
                    *ngIf="editForm.get('lastName')!.invalid && (editForm.get('lastName')!.dirty || editForm.get('lastName')!.touched)">
                    <small class="form-text text-danger" *ngIf="editForm.get('lastName')?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label class="form-control-label"
                       for="field_phone">Téléphone</label>
                <input type="text" pInputText pKeyFilter="int" class="form-control" name="phone" id="field_phone"
                       formControlName="phone" autocomplete="off"/>

                <div
                    *ngIf="editForm.get('phone')!.invalid && (editForm.get('phone')!.dirty || editForm.get('phone')!.touched)">
                    <small class="form-text text-danger" *ngIf="editForm.get('phone')?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label class="form-control-label"
                       for="field_email">E-mail</label>
                <input type="email" pInputText class="form-control" name="email" id="field_email"
                       formControlName="email" autocomplete="off"/>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving || !isValid"
                class="btn btn-primary">
            <fa-icon icon="times"></fa-icon>&nbsp;<span>Enregistrer</span>
        </button>
    </div>
</form>
