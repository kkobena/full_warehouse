<noscript>

</noscript>
<script type="text/javascript">

  window.onload = function () {
    setTimeout(showError, 4000);
  };

  function showError() {
    const errorElm = document.getElementById('error');
    if (errorElm?.style) {
      errorElm.style.display = 'block';
    }
  }
</script>
