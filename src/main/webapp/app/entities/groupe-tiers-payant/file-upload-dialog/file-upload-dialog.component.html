<div class="modal-header">
  <h4 class="modal-title">Importer un fichier</h4>
  <button (click)="cancel()" aria-label="Close" class="btn-close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p-card>
    <div class="ui-g form-group">
      <p-fileupload
        (uploadHandler)="onUpload($event)"
        [customUpload]="true"
        accept=".txt,.csv,.xls,.xlsx"
        cancelLabel="Annuler"
        cancelStyleClass="p-button-danger"
        chooseLabel="Importer un fichier"
        name="importcsv"
        uploadLabel="EnrÃ©gistrer"
        uploadStyleClass="p-button-info"
      >
      </p-fileupload>
    </div>
  </p-card>
</div>
<div class="modal-footer">
  <p-button (click)="cancel()" icon="pi pi-times" label="Annuler" severity="secondary"
            type="button">
  </p-button>
</div>
