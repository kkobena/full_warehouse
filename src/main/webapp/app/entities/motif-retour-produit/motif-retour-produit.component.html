<div class="container-fluid">
  <p-toast />
  <p-confirmDialog />

  <div class="pharma-smart-content">
    <!-- HEADER TOOLBAR -->
    <div class="pharma-toolbar">
      <div class="pharma-toolbar-header">
        <i class="pi pi-tags"></i>
        <span class="pharma-toolbar-title">Motifs de Retour Produit</span>
        <div class="pharma-toolbar-actions">
          <div class="pharma-button-group">
            <p-button (onClick)="openNew()" [raised]="true" icon="pi pi-plus" label="Nouveau motif" severity="primary"> </p-button>
          </div>
        </div>
      </div>
    </div>

    <!-- DATA TABLE -->
    <div class="table-section">
      <p-table
        #dt
        [value]="motifRetours()"
        [rows]="itemsPerPage"
        [loading]="loading()"
        [globalFilterFields]="['libelle']"
        class="pharma-table"
        [rowHover]="true"
        dataKey="id"
      >
        <ng-template #header>
          <tr class="pharma-table-head">
            <th style="width: 80px">ID</th>
            <th>Libellé</th>
            <th style="width: 150px; text-align: center">Actions</th>
          </tr>
        </ng-template>

        <ng-template #body let-motif>
          <tr>
            <td>{{ motif.id }}</td>
            <td>
              <span class="motif-label">{{ motif.libelle }}</span>
            </td>
            <td style="text-align: center">
              <div class="action-buttons">
                <p-button
                  (onClick)="edit(motif)"
                  [text]="true"
                  [rounded]="true"
                  icon="pi pi-pencil"
                  severity="info"
                  pTooltip="Modifier"
                  tooltipPosition="top"
                  size="small"
                >
                </p-button>
                <p-button
                  (onClick)="confirmDelete(motif)"
                  [text]="true"
                  [rounded]="true"
                  icon="pi pi-trash"
                  severity="danger"
                  pTooltip="Supprimer"
                  tooltipPosition="top"
                  size="small"
                >
                </p-button>
              </div>
            </td>
          </tr>
        </ng-template>

        <ng-template #emptymessage>
          <tr>
            <td colspan="3" class="text-center">
              <div class="empty-state">
                <i class="pi pi-inbox"></i>
                <p>Aucun motif de retour trouvé</p>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
