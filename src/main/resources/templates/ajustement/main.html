<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ajustement de produits</title>
    <style th:inline="css">
      header {
        position: running(header);
        border-bottom: 0.5px solid #3989c6;
        font-size: 8px;
      }

      #page-data:before {
        content: counter(page) '/' counter(pages);
      }

      @page {
        size: A4;
        @bottom-center {
          content: [(${footer})];
          border-top: 0.5px solid #3989c6;
          text-align: center;
          white-space: pre-wrap;
          font-size: 8px;
          font-style: italic;
          padding-top: 2px;
          margin-bottom: 10mm;
          vertical-align: top;
        }
        @top-left {
          content: element(header);
        }

        margin-top: 35mm;
        margin-right: 15px;
        margin-left: 15px;
      }

      .invoice {
        padding: 0;
      }

      header .row {
        padding: 3px 0;
        margin-bottom: 5px;
      }

      .invoice .company-details {
        text-align: left;
      }

      .invoice .company-details .name {
        margin-top: 0;
        margin-bottom: 0;
      }

      .invoice-details {
        text-align: right;
      }

      .invoice-details .invoice-id {
        color: #3989c6;
      }

      main {
        display: block;
      }

      .invoice main .notices {
        padding-left: 6px;
        border-left: 6px solid #3989c6;
        margin-bottom: 20px;
        width: 100%;
      }

      main .notices .notice {
        font-size: 1.2em;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
        margin-bottom: 10px;
        -fs-table-paginate: paginate;
      }

      table.main-table tr td {
        padding: 0.2rem 1rem;
      }

      table thead tr th {
        border-top: 0.5px solid #4d4d4d;
        border-bottom: 0.5px solid #4d4d4d;
        padding: 0.2rem 1rem;
        font-weight: 600;
      }

      .total-item {
        margin-left: 100px !important;
      }

      table tr th {
        white-space: nowrap;
        font-weight: 400;
        font-size: 8px;
      }

      table .qty,
      table .total,
      table .unit {
        text-align: right;
      }

      table.main-table tfoot tr td {
        background: 0 0;
        border-bottom: none;
        white-space: nowrap;
        padding-top: 10px;
        font-size: 9px;
        border-top: 0.5px solid #4d4d4d;
      }

      table.main-table tfoot tr td {
        font-weight: bold;
        font-size: 9px;
      }

      .invoice footer,
      .invoice footer div {
        width: 100%;
        text-align: center;
        color: #777;
        border-top: 1px solid #aaa;
        padding: 8px 0;
      }

      .invoice {
        font-size: 10px;
        line-height: 1.2;
        font-family: sans-serif;
      }

      .col-6 {
        width: 50%;
      }

      a.logo {
        display: inline-block;
        text-decoration: none;
      }

      tr,
      tfoot {
        page-break-inside: avoid;
      }

      div.logo-container {
        float: left;
      }

      .text-left {
        text-align: left;
      }

      .text-right {
        text-align: right;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        margin-right: 15px;
        margin-left: 15px;
      }

      .fournisseur {
        color: #3989c6;
      }

      table.main-table tbody tr td {
        font-size: 8px;
      }

      .tbody-footer tr td {
        font-weight: bold;
      }

      .tbody-footer tr td:first-child {
        width: 70%;
      }

      .tbody-footer tr td:last-child {
        text-align: right;
      }

      .tbody-footer tr td {
        border-bottom: solid 0.5px #2c1e30;
      }

      .footer-table {
        width: 35%;
        float: right;
      }
    </style>
  </head>
  <body>
    <header th:replace="~{ajustement/header}"></header>
    <div class="invoice">
      <main>
        <table th:replace="~{ajustement/table-body}"></table>
      </main>
    </div>
  </body>
</html>
