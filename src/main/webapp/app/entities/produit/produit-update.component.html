<div class="row justify-content-center  produit-form">
  <div class="card-header">
    <h5 class="card-title"> Formulaire produit</h5>

  </div>


  <form (ngSubmit)="save()" [formGroup]="editForm" class="row mt-2" name="editForm" novalidate
        role="form">

    <jhi-alert-error></jhi-alert-error>

    <input class="form-control" formControlName="id" id="id" name="id" readonly type="hidden" />
    <input class="form-control" class="form-control" formControlName="createdAt"
           id="field_createdAt"
           id="datetime-local" name="createdAt" placeholder="YYYY-MM-DD HH:mm"
           style="display:none;"
           type="hidden" />

    <div class="col-md-6 p-card">
      <div class="form-row">
        <div class="form-group col-md-7">
          <label class="form-control-label" for="field_libelle"
                 jhiTranslate="warehouseApp.produit.libelle">Libelle </label> <span
          style="font-weight: 900;color: red;">*</span>
          <input autocomplete="off" class="form-control" formControlName="libelle"
                 id="field_libelle"
                 name="libelle" type="text" />
          <div
            *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
            <small *ngIf="editForm.get('libelle')?.errors?.required"
                   class="form-text text-danger"
                   jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>
        <div class="form-group col-md-5">
          <label class="form-control-label"
                 for="field_codeCip">Code cip <span
            style="font-weight: 900;color: red;">*</span>
          </label>
          <input autocomplete="off" class="form-control" formControlName="codeCip"
                 id="field_codeCip" name="codeCip"
                 pInputText
                 pKeyFilter="int" type="text" />
          <div
            *ngIf="editForm.get('codeCip')!.invalid && (editForm.get('codeCip')!.dirty || editForm.get('codeCip')!.touched)">
            <small *ngIf="editForm.get('codeCip')?.errors?.required"
                   class="form-text text-danger"
                   jhiTranslate="entity.validation.required">
              This field is required.
            </small>

          </div>
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label class="form-control-label" for="field_costAmount"
                 jhiTranslate="warehouseApp.produit.costAmount">Cost
            Amount</label> <span style="font-weight: 900;color: red;">*</span>
          <input (keyup)="handleCostInput($event)" autocomplete="off" class="form-control"
                 formControlName="costAmount" id="field_costAmount"
                 name="costAmount"
                 pInputText pKeyFilter="int"
                 type="text" />
          <div
            *ngIf="editForm.get('costAmount')!.invalid && (editForm.get('costAmount')!.dirty || editForm.get('costAmount')!.touched)">
            <small *ngIf="editForm.get('costAmount')?.errors?.required"
                   class="form-text text-danger"
                   jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small [hidden]="!editForm.get('costAmount')?.errors?.number"
                   class="form-text text-danger"
                   jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label class="form-control-label" for="field_regularUnitPrice"
                 jhiTranslate="warehouseApp.produit.regularUnitPrice">Regular Unit Price</label>
          <span
            style="font-weight: 900;color: red;">*</span>
          <input (keyup)="handleUnitPriceInput($event)" autocomplete="off" class="form-control"
                 formControlName="regularUnitPrice"
                 id="field_regularUnitPrice"
                 name="regularUnitPrice" pInputText
                 pKeyFilter="int"
                 type="text" />
          <div
            *ngIf="editForm.get('regularUnitPrice')!.invalid && (editForm.get('regularUnitPrice')!.dirty || editForm.get('regularUnitPrice')!.touched)">
            <small *ngIf="editForm.get('regularUnitPrice')?.errors?.required"
                   class="form-text text-danger"
                   jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small [hidden]="!editForm.get('regularUnitPrice')?.errors?.number"
                   class="form-text text-danger"
                   jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label class="form-control-label" for="tvaId">Tva<span
            style="font-weight: 900;color: red;">*</span></label>
          <ng-select [(ngModel)]="tvaSelected" [items]="tvas" bindLabel="taux"
                     formControlName="tvaId" id="tvaId" name="tvaId"
                     placeholder="Sélectionner une Tva"
                     styleClass="form-control">
          </ng-select>
        </div>
      </div>

      <div class="form-row">

        <div class="form-group col-md-6">
          <label class="form-control-label" for="fournisseurId">Fournisseurs<span
            style="font-weight: 900;color: red;">*</span></label>
          <ng-select [(ngModel)]="fournisseurSelected" [items]="fournisseurs"
                     bindLabel="libelle"
                     formControlName="fournisseurId" id="fournisseurId" name="fournisseurId"
                     placeholder="Sélectionner le fournisseur"
                     styleClass="form-control">
          </ng-select>
        </div>

        <div class="form-group col-md-6">
          <label class="form-control-label" for="rayonId">Rayon<span
            style="font-weight: 900;color: red;">*</span></label>
          <ng-select [(ngModel)]="rayonSelected" [items]="rayons" bindLabel="libelle"
                     formControlName="rayonId"
                     id="rayonId" name="rayonId" placeholder="Sélectionner un rayon"
                     styleClass="form-control">
          </ng-select>
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="form-control-label" for="familleId">Famille article<span
            style="font-weight: 900;color: red;">*</span></label>
          <ng-select [(ngModel)]="familleSelected" [items]="familleProduits" bindLabel="libelle"
                     formControlName="familleId" id="familleId" name="familleId"
                     placeholder="Sélectionner une Famille"
                     styleClass="form-control">
          </ng-select>
        </div>
        <div class="form-group col-md-6">
          <label class="form-control-label"
                 for="field_codeEan">Code Ean
          </label>
          <input autocomplete="off" class="form-control" formControlName="codeEan"
                 id="field_codeEan" name="codeEan"
                 pInputText
                 pKeyFilter="int" type="text" />
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label class="form-control-label" for="cmuAmount">Montant cmu</label>
          <input autocomplete="off" class="form-control" formControlName="cmuAmount"
                 id="cmuAmount"
                 name="cmuAmount"
                 pInputText
                 pKeyFilter="int"
                 type="text" />

        </div>
        <div class="form-group col-md-4">
          <label class="form-control-label" for="qtyAppro">Qunatité réappro</label>
          <input autocomplete="off" class="form-control" formControlName="qtyAppro"
                 id="qtyAppro"
                 name="qtyAppro"
                 pInputText
                 pKeyFilter="int"
                 type="text" />

        </div>
        <div class="form-group col-md-4">
          <label class="form-control-label" for="qtySeuilMini">Qunatité Mini</label>
          <input autocomplete="off" class="form-control" formControlName="qtySeuilMini"
                 id="qtySeuilMini" name="qtySeuilMini"
                 pInputText pKeyFilter="int"
                 type="text" />

        </div>
      </div>

    </div>
    <div class="col-md-6 p-card ">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="form-control-label" for="typeEtyquetteId">Type etiquette</label>
          <ng-select [(ngModel)]="etiquetteSelected" [items]="etiquettes" bindLabel="libelle"
                     formControlName="typeEtiquetteId" id="typeEtyquetteId"
                     name="typeEtyquetteId"
                     placeholder="Sélectionner une etiquette"
                     styleClass="form-control">
          </ng-select>
        </div>
        <div class="form-group col-md-6">
          <label class="form-control-label" for="remiseId">Remise produit</label>
          <ng-select [(ngModel)]="remiseSelected" [items]="remisesProduits" bindLabel="libelle"
                     formControlName="remiseId" id="remiseId" name="remiseId"
                     placeholder="Sélectionner une remise"
                     styleClass="form-control">
          </ng-select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="form-control-label" for="laboratoireId">Laboratoire produit</label>
          <ng-select [(ngModel)]="laboratoireSelected" [items]="laboratoires"
                     bindLabel="libelle"
                     formControlName="laboratoireId" id="laboratoireId" name="laboratoireId"
                     placeholder="Sélectionner le laboratoire"
                     styleClass="form-control">
          </ng-select>

        </div>
        <div class="form-group col-md-6">
          <label class="form-control-label" for="gammeId">Gamme produit</label>
          <ng-select [(ngModel)]="gammeSelected" [items]="gammes" bindLabel="libelle"
                     formControlName="gammeId" id="gammeId" name="gammeId"
                     placeholder="Sélectionner la gamme"
                     styleClass="form-control">
          </ng-select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label class="form-control-label" for="formeId">Forme produit</label>
          <ng-select [(ngModel)]="formeSelected" [items]="formeProduits" bindLabel="libelle"
                     formControlName="formeId" id="formeId" name="formeId"
                     placeholder="Sélectionner la forme"
                     styleClass="form-control">
          </ng-select>
        </div>
        <div class="form-group col-md-4">
          <div class="form-check form-switch pt-md-4">
            <input (change)="onDatePeremtionCheck($event)" class="form-check-input mr-2"
                   formControlName="dateperemption" id="dateperemption" name="dateperemption"
                   type="checkbox">
            <label class="form-check-label" for="dateperemption">Observer
              la date de péremption ?</label>
          </div>
        </div>
        <div *ngIf="isDatePeremptionChecked" class="form-group col-md-4">
          <label class="form-control-label" for="field_perimeAt">Date de péremption</label>
          <p-inputMask autocomplete="off" formControlName="expirationDate" id="field_perimeAt"
                       mask="99/99/9999"
                       name="expirationDate" placeholder="01/11/2020"
                       slotChar="dd/mm/yyyy" styleClass="form-control">
          </p-inputMask>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-3">
          <div class="form-check form-switch  pt-4">
            <input (change)="onDeconditionnable($event)" class="form-check-input mr-2"
                   formControlName="deconditionnable" id="deconditionnable"
                   name="deconditionnable"
                   type="checkbox">
            <label class="form-check-label form-control-label " for="deconditionnable">Déconditionnable
              ?</label>
          </div>
        </div>
        <div *ngIf="isDeconditionnable" class="form-group  col-md-3">
          <label class="form-control-label" for="field_itemQty"
                 jhiTranslate="warehouseApp.produit.itemQty">Item Qty</label>
          <input (keyup)="handleItemQty($event)" autocomplete="off" class="form-control"
                 formControlName="itemQty"
                 id="field_itemQty" name="itemQty"
                 pInputText pKeyFilter="int" type="text" />

        </div>
        <div *ngIf="isDeconditionnable" class="form-group col-md-3">
          <label class="form-control-label" for="field_itemCostAmount"
                 jhiTranslate="warehouseApp.produit.itemCostAmount">Item
            Cost Amount</label>
          <input (keyup)="handleItemCost($event)" autocomplete="off" class="form-control"
                 formControlName="itemCostAmount"
                 id="field_itemCostAmount" name="itemCostAmount"
                 pInputText pKeyFilter="int" type="text" />

        </div>

        <div *ngIf="isDeconditionnable" class="form-group col-md-3">
          <label class="form-control-label" for="field_itemRegularUnitPrice"
                 jhiTranslate="warehouseApp.produit.itemRegularUnitPrice">Item Regular Unit
            Price</label>
          <input (keyup)="handleItemPrice($event)" autocomplete="off" class="form-control"
                 formControlName="itemRegularUnitPrice"
                 id="field_itemRegularUnitPrice"
                 name="itemRegularUnitPrice" pInputText
                 pKeyFilter="int" type="text" />

        </div>
      </div>

    </div>


    <div class="mt-2 mb-2" style="text-align:center;">
      <p-button [disabled]="editForm.invalid || isSaving || !isValid" icon="pi pi-check"
                label="Enregistrer" type="submit"></p-button>
      <p-button (click)="previousState()" [style]="{'margin-left': '.5em'}" icon="pi pi-times"
                label="Annuler" styleClass="p-button-secondary"></p-button>
      <!--   <p-button (click)="previousState()" id="cancel-save"
                   type="button">
           <fa-icon icon="ban"></fa-icon>&nbsp;<span
           jhiTranslate="entity.action.cancel">Cancel</span>
         </p-button>

         <p-button [disabled]="editForm.invalid || isSaving || !isValid"
                   id="save-entity"
                   type="submit">
           <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
         </p-button>-->
    </div>

  </form>


</div>
