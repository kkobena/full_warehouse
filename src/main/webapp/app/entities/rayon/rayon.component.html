<div class="container">
  <div class="justify-content-center">
    <p-panel>
      <ng-template #header>
        <h4>
          <span jhiTranslate="warehouseApp.rayon.home.title">Rayons</span>
        </h4>
      </ng-template>

      <p-toolbar>
        <ng-template #start>
          <p-select
            (onChange)="onChange()"
            [(ngModel)]="storage"
            [filter]="false"
            [fluid]="true"
            [options]="storages"
            [showClear]="true"
            class="mr-2"
            id="storageId"
            optionLabel="storageType"
            placeholder="Séléctionner l'emplacement "
            size="large"
          />

          <p-select [(ngModel)]="magasin"
                    [filter]="false"
                    [fluid]="true"
                    [hidden]="true"
                    [options]="magasins"
                    class="mr-2"
                    optionLabel="fullName"
                    optionValue="id"
                    placeholder="Séléctionner un stockage "
                    size="large"
          ></p-select>


          <p-iconfield>
            <p-inputicon styleClass="pi pi-search" />
            <input (keyup.enter)="search($event)" pInputText placeholder="Taper pour rechercher"
                   style="width: 100%" type="text" />
          </p-iconfield>
        </ng-template>

        <ng-template #end>
          <div class="p-toolbar-group-right">
            <p-button
              (click)="showFileDialog()"
              [raised]="true"
              class="mr-2"
              icon="pi pi-upload"
              label="Importer"
              severity="help"
              type="button"
            ></p-button>
            @if (selectedEl?.length > 0) {
              <p-button class="mr-2" (click)="onClone()" [raised]="true"
                        icon="pi pi-copy"
                        label="Cloner"
                        severity="warn"
                        type="button"></p-button>
            }
            <p-button
              (click)="addNewEntity()"
              [raised]="true"
              class="mr-2"
              icon="pi pi-check"
              label="Nouveau"
              severity="success"
              type="button"
            ></p-button>


          </div>
        </ng-template>


      </p-toolbar>
      <p-table (onLazyLoad)="lazyLoading($event)"
               [(selection)]="selectedEl"
               [lazy]="true"
               [paginator]="true"
               [rowsPerPageOptions]="[10, 15, 20, 30, 50]"
               [rows]="itemsPerPage"
               [totalRecords]="totalItems"
               [value]="entites"
               class="pharma-table mt-2"
               dataKey="id"
               stripedRows="true"
      >
        <ng-template #header>
          <tr class="pharma-table-head">
            <th scope="col" style="width: 15%;"><span>Emplacement</span></th>
            <th scope="col" style="width: 15%;"><span>Code</span></th>
            <th scope="col"><span>Libellé</span></th>
            <th style="width: 3rem;text-align: center">
              <p-tableHeaderCheckbox />
            </th>
            <th scope="col" style="text-align: center;width: 8rem;">Actions</th>
          </tr>
        </ng-template>
        <ng-template #body let-columns="columns" let-elRow let-rowIndex="rowIndex">
          <tr [pSelectableRowIndex]="rowIndex" [pSelectableRow]="elRow">
            <td><span class="pharma-entity-name">{{ elRow.storageType }}</span></td>
            <td><span class="pharma-code">{{ elRow.code }}</span></td>
            <td><span class="pharma-entity-name">{{ elRow.libelle }}</span></td>
            <td>
              <p-tableCheckbox [disabled]="elRow.code==='SANS'" [value]="elRow" />
            </td>
            <td style="text-align: right">
              @if (elRow.code !== 'SANS') {
                <p-button (click)="onEdit(elRow)" [rounded]="true" [text]="true"
                          icon="pi pi-pencil" pTooltip="Modifier" severity="success">
                </p-button>
                <p-button (click)="delete(elRow)" [rounded]="true" [text]="true"
                          icon="pi pi-trash" pTooltip="Supprimer" severity="danger">
                </p-button>
              }


            </td>
          </tr>
        </ng-template>
        <ng-template #emptymessage let-columns>
          <tr>
            <td [attr.colspan]="4">Aucune donnée trouvée</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
<jhi-confirm-dialog #confirmDialog></jhi-confirm-dialog>
<jhi-toast-alert #alert></jhi-toast-alert>
<jhi-spinner #spinner ></jhi-spinner>
