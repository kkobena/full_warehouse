<jhi-confirm-dialog #confirmDialog></jhi-confirm-dialog>

<div class="container">
  <div class="justify-content-center">
    <div class="pharma-smart-content p-2">
      <div class="pharma-toolbar">
        <div class="pharma-toolbar-header">
          <i class="pi pi-percentage"></i>
          <span class="pharma-toolbar-title">Liste des Tvas</span>
        </div>

        <p-toolbar>
          <ng-template #start>
            <div class="pharma-toolbar-filters"></div>
          </ng-template>

          <ng-template #end>
            <div class="pharma-toolbar-actions">
              <div class="pharma-button-group">
                <p-button
                  (click)="addNewEntity()"
                  icon="pi pi-plus"
                  label="Nouvelle Tva"
                  [raised]="true"
                  severity="success"
                  type="button"
                ></p-button>
              </div>
            </div>
          </ng-template>
        </p-toolbar>
      </div>

      <div class="mt-2">
        @if (tvas && tvas.length > 0) {
          <p-table [(selection)]="selectedTva" [loading]="loading" [value]="tvas" dataKey="id" selectionMode="single" class="pharma-table">
            <ng-template #header>
              <tr class="pharma-table-head">
                <th scope="col"><span>Taux</span></th>
                <th scope="col"></th>
              </tr>
            </ng-template>
            <ng-template let-columns="columns" let-tva #body>
              <tr [pSelectableRow]="tva">
                <td>
                  <span class="pharma-price">{{ tva.taux }}</span>
                </td>
                <td style="text-align: center">
                  <p-button
                    (click)="delete(tva)"
                    severity="danger"
                    icon="pi pi-trash"
                    [rounded]="true"
                    [text]="true"
                    pTooltip="Supprimer"
                    type="button"
                  ></p-button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        } @else {
          <div class="alert alert-warning" id="no-result">
            <span>{{ 'global.messages.emptyData' | translate }}</span>
          </div>
        }
      </div>
    </div>
  </div>
</div>
