
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <style>
    @page {
      size: A4 portrait;
      margin: 5mm;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: 9pt;
    }

    .page {
      display: flex;
      flex-wrap: wrap;
      gap: 2mm;
      width: 100%;
    }

    .etiquette {
      width: 38.4mm;
      height: 20.2mm;
      border: 1px solid black;
      box-sizing: border-box;
      padding: 1mm;
    }

    .title {
      font-weight: bold;
      font-size: 8pt;
      text-align: center;
    }

    .barcode {
      width: 100%;
      height: auto;
      margin-top: 2mm;
    }
  </style>
</head>
<body>
<div class="page">
  <div class="etiquette" th:each="produit : ${produits}">
    <div class="title">PHARMACIE SAINTE MARIE</div>
    <div>Produit : <span th:text="${produit.nom}"></span></div>
    <div>Prix : <span th:text="${produit.prix}"></span></div>
    <div>Date : <span th:text="${produit.date}"></span></div>
    <img th:src="@{${produit.barcodePath}}" class="barcode" alt="code-barres" />
  </div>
</div>
</body>
</html>
