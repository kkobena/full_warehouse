<jhi-confirm-dialog #confirmDialog></jhi-confirm-dialog>
<jhi-toast-alert #alert></jhi-toast-alert>
<p-panel header="Liste des remises client">
  <p-toolbar>
    <div class="p-toolbar-group-left"></div>
    <div class="p-toolbar-group-right">
      <p-button
        (click)="onOpenRemiseClientForm()"
        [raised]="true"
        icon="pi pi-plus"
        label="Nouveau"
        severity="success"
        type="button"
      ></p-button>
    </div>
  </p-toolbar>
  @if (entites && entites?.length > 0) {
    <p-table

      [loading]="loading"
      [paginator]="false"
      [value]="entites"
      dataKey="id"
      showGridlines="true"
    >
      <ng-template #header>
        <tr>
          <th scope="col" style="width: 30px">#</th>

          <th scope="col"><span>Libellé</span></th>
          <th scope="col"><span>Taux</span></th>
          <th scope="col" class="text-right">Activation/Désactivation</th>
          <th scope="col"></th>
        </tr>
      </ng-template>
      <ng-template let-columns="columns" let-elRow let-rowIndex="rowIndex" #body>
        <tr [pSelectableRow]="elRow">
          <td>{{ rowIndex + 1 }}</td>

          <td>{{ elRow.valeur }}</td>
          <td style="text-align: right">{{ elRow.remiseValue }}</td>

          <td class="text-right">
            <p-toggleswitch (onChange)="onStatusChange(elRow)" [(ngModel)]="elRow.enable" />
          </td>

          <td class="text-right">
            @if (elRow.enable) {
              <p-button
                [text]="true"
                (click)="onOpenRemiseClientForm(elRow)"
                severity="success"
                icon="pi pi-pencil"
                [rounded]="true"
                pTooltip="Editer"
                size="small"
              ></p-button>
            }

            <p-button
              (click)="delete(elRow)"
              [rounded]="true"
              severity="danger"
              [text]="true"
              icon="pi pi-trash"
              size="small"
              pTooltip="Supprimer"
              type="button"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  } @else {
  <div class="alert alert-warning" id="no-result">
    <span>Aucune donnée trouvée</span>
  </div>
}
</p-panel>
