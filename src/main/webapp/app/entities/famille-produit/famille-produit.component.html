<p-confirmDialog [baseZIndex]="10000" [style]="{width: '40vw'}">

</p-confirmDialog>
<p-dialog [(visible)]="fileDialog" [focusOnShow]="false" [modal]="true"
          [style]="{width: '50vw'}" header="Importer un fichier">
  <div class="pi-g form-group">
    <p-fileupload (uploadHandler)="onUpload($event)" [customUpload]="customUpload"
                  accept=".txt,.csv,.xls,.xlsx"
                  cancelLabel="Annuler"
                  cancelStyleClass="p-button-danger" chooseLabel="Importer un fichier"
                  name="importcsv" uploadLabel="Enrégistrer"
                  uploadStyleClass="p-button-info">
    </p-fileupload>
  </div>
  <ng-template #footer>
    <p-button (click)="cancel()" class=" p-mr-2 " icon="pi pi-times"
              label="Annuler" pRipple
              raised="true"
              severity="danger" type="button"></p-button>

  </ng-template>
</p-dialog>
<div class="row justify-content-center">
  <div class="col-md-10 col-xl-9 col-lg-9 col-sm-12">
    <h3>Liste des familles de produit</h3>
    <p-toolbar>
      <div class="p-toolbar-group-left p-md-7">
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search" />
          <input (keyup.enter)="search($event)" pInputText
                 placeholder="Taper pour rechercher"
                 style="width:98%;"
                 type="text">
        </p-iconfield>

      </div>
      <div class="p-toolbar-group-right">
        <p-button (click)="showFileDialog()" [raised]="true" class="p-mr-2"
                  icon="pi pi-upload" label="Importer" pRipple
                  severity="help" type="button"></p-button>
        <p-button (click)="addNewEntity()"
                  [raised]="true"
                  icon="pi pi-check"
                  label="Nouveau" pRipple
                  severity="success" type="button"></p-button>
      </div>
    </p-toolbar>

    @if (entites && entites.length > 0) {
      <p-table (onLazyLoad)="lazyLoading($event)"
               [(selection)]="selectedEl"
               [lazy]="true" [loading]="loading" [paginator]="true" [rows]="itemsPerPage"
               [totalRecords]="totalItems"
               [value]="entites" dataKey="id" selectionMode="single"
               styleClass="ui-table-cars">
        <ng-template pTemplate="header">
          <tr>
            <th scope="col"><span>Code</span></th>
            <th scope="col"><span>Libellé</span></th>
            <th scope="col"><span>Catégorie article</span></th>
            <th scope="col"></th>
          </tr>
        </ng-template>
        <ng-template let-columns="columns" let-elRow pTemplate="body">
          <tr [pEditableRow]="elRow" [pSelectableRow]="elRow">
            <td>{{ elRow.code }}</td>
            <td>{{ elRow.libelle }}</td>
            <td>{{ elRow.categorieLibelle }}</td>
            <td style="text-align: right;">
              <p-button (click)="onEdit(elRow)"
                        [rounded]="true" severity="success" pTooltip="Modifier" icon="pi pi-pencil">
              </p-button>
              <p-button (click)="delete(elRow)" [rounded]="true"
                        severity="danger" icon="pi pi-trash" pTooltip="Supprimer">

              </p-button>
            </td>
          </tr>
        </ng-template>

      </p-table>
    } @else {
      <div class="alert alert-warning" id="no-result">
        <span>Aucune donnée trouvée</span>
      </div>
    }

  </div>
</div>


<p-toast position="center"></p-toast>
