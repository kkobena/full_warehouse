
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 col-xl-2 col-xxl-2  col-md-3 col-sm-4">
      <p-card>
        <div #nav="ngbNav" [(activeId)]="active" class="nav flex-column nav-pills" ngbNav
             orientation="vertical">
          <ng-container ngbNavItem="liste">
            <a class="flex-sm-fill nav-link" ngbNavLink>Les différés</a>
            <ng-template ngbNavContent>
              <jhi-list-differes></jhi-list-differes>
            </ng-template>
          </ng-container>
          <p-divider layout="horizontal"></p-divider>
          <ng-container ngbNavItem="faire-reglement">
            <a class="flex-sm-fill nav-link" ngbNavLink>Règlements différés</a>
            <ng-template ngbNavContent>
              <jhi-reglement-differes></jhi-reglement-differes>
            </ng-template>
          </ng-container>
        </div>
      </p-card>
    </div>

    <div class="col-xl-10 col-lg-10 col-md-9 col-sm-8  row">
      <div [ngbNavOutlet]="nav"></div>

    </div>

  </div>


</div>
