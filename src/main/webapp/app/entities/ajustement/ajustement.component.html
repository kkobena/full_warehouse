<ngx-spinner [fullScreen]="true" bdColor="rgba(0, 0, 0, 0.8)" color="#fff" size="medium" type="timer"
  ><p style="color: white">Traitement en cours...</p></ngx-spinner
>
<div class="row ajustement">
  <div class="col-2 col-md-2 col-sm-2">
    <p-card>
      <div #nav="ngbNav" [(activeId)]="active" class="nav flex-column nav-pills" ngbNav orientation="vertical">
        <!--<ng-container ngbNavItem="PENDING">
          <a class="flex-sm-fill nav-link " ngbNavLink>Ajustement en cours</a>
          <ng-template ngbNavContent>
            <jhi-ajustement-en-cours></jhi-ajustement-en-cours>
          </ng-template>
        </ng-container>-->
        <ng-container ngbNavItem="CLOSED">
          <a class="flex-sm-fill nav-link" ngbNavLink>Ajustements</a>
          <ng-template ngbNavContent>
            <jhi-list-ajustement></jhi-list-ajustement>
          </ng-template>
        </ng-container>
      </div>
    </p-card>
  </div>

  <div class="col-10 col-md-10 col-sm-10 row">
    <p-toolbar class="ajustement-toolbar">
      <ng-template #start>
        <p-inputgroup class="mr-1">
          <p-inputgroup-addon>Du</p-inputgroup-addon>
          <p-datePicker
            [(ngModel)]="fromDate"
            [maxDate]="toDate"
            [selectOtherMonths]="true"
            [showButtonBar]="true"
            dateFormat="dd/mm/yy"
            showIcon="true"
          >
          </p-datePicker>
        </p-inputgroup>

        <p-inputgroup class="mr-1">
          <p-inputgroup-addon>AU</p-inputgroup-addon>
          <p-datePicker
            [(ngModel)]="toDate"
            [minDate]="fromDate"
            [selectOtherMonths]="true"
            [showButtonBar]="true"
            [showIcon]="true"
            dateFormat="dd/mm/yy"
          ></p-datePicker>
        </p-inputgroup>

        <p-inputgroup class="mr-1 ml-1">
          <p-inputgroup-addon>OpÃ©rateurs</p-inputgroup-addon>
          <p-select
            (onChange)="onSelectUser()"
            [(ngModel)]="userId"
            [appendTo]="appendTo"
            [dataKey]="'id'"
            [options]="users"
            optionLabel="abbrName"
            optionValue="id"
          ></p-select>
        </p-inputgroup>

        <p-iconfield>
          <p-inputicon styleClass="pi pi-search" />
          <input
            (keyup.enter)="onSearch()"
            [(ngModel)]="search"
            class="toobar-input-search"
            pInputText
            placeholder="Recherge globale"
            type="text"
          />
        </p-iconfield>

        <p-button (click)="onSearch()" class="ml-1 mr-1" icon="pi pi-search" label="Rechercher" raised="true" severity="info"></p-button>

        <p-button [routerLink]="['/ajustement', 'new']" icon="pi pi-plus" label="Nouveau" raised="true" severity="success"> </p-button>
      </ng-template>
    </p-toolbar>

    <div [ngbNavOutlet]="nav"></div>
  </div>
</div>
