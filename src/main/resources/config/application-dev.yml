logging:
  level:
    ROOT: DEBUG
    org.hibernate.SQL: DEBUG           # Affiche toutes les requêtes SQL générées
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # Affiche les valeurs des paramètres liés
    org.springframework: INFO
    com.kobe.warehouse: DEBUG
    javax:
      management:
        remote:
          rmi: OFF



spring:
  devtools:
    add-properties: true
    restart:
      enabled: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jmx:
    enabled: false

  jackson:
    serialization:
      indent-output: true
  datasource:
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/warehouse
    username: warehouse
    password: warehouse2802
    hikari:
      poolName: Hikari
      auto-commit: false
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: none
  threads:
    virtual:
      enabled: true

server:
  port: 9080
  # make sure requests the proxy uri instead of the server one
  forward-headers-strategy: native


pharma-smart-log:
  # CORS is only enabled by default with the "dev" profile
  cors:

    allowed-origins: 'http://localhost:8100,https://localhost:8100,http://localhost:9000,https://localhost:9000,http://localhost:4200,https://localhost:4200'
    # Enable CORS when running in GitHub Codespaces

    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Link,X-Total-Count,X-${pharma-smart.clientApp.name}-alert,X-${pharma-smart.clientApp.name}-error,X-${pharma-smart.clientApp.name}-params'
    allow-credentials: true
    max-age: 1800
  security:
    remember-me:
      # security key (this key should be unique for your application, and kept secret)
      key: e6272562f8e92c219ee0e4fdf0820bdc06a1058f6e8ab97bc7b89d9d85558881306da57607f52c5bf545f38982946add9428

  logging:
    use-json-format: false # By default, logs are not in Json format
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
