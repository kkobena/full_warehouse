<div class="container-fluid">
  <div class="pharma-smart-content p-2">
    <!-- Modern Pharma Toolbar -->
    <div class="pharma-toolbar">
      <div class="pharma-toolbar-header">
        <i class="pi pi-sliders-h"></i>
        <span class="pharma-toolbar-title">Liste des ajustements</span>
      </div>

      <p-toolbar>
        <ng-template #start>
          <div class="pharma-toolbar-filters">
            <div class="pharma-search-input mr-2">
              <p-iconfield>
                <p-inputicon class="pi pi-search" />
                <input
                  (keyup.enter)="onSearch()"
                  [(ngModel)]="search"
                  id="searchTerm"
                  pInputText
                  placeholder="{{ 'warehouseApp.labels.searchPlaceholder' | translate }}"
                  type="text"
                />
              </p-iconfield>
            </div>

            <div class="mr-2">
              <jhi-date-picker
                [(ngModel)]="fromDate"
                [id]="'dateDebut'"
                [label]="'warehouseApp.labels.du'"
              />
            </div>

            <div class="mr-2">
              <jhi-date-picker
                [(ngModel)]="toDate"
                [id]="'dateFin'"
                [label]="'warehouseApp.labels.au'"
              />
            </div>

            <p-floatlabel variant="on" class="mr-2">
              <p-select
                (onChange)="onSelectUser()"
                [(ngModel)]="user"
                [options]="users"
                appendTo="body"
                id="users"
                optionLabel="abbrName"
              />
              <label for="users">{{ 'warehouseApp.labels.operateur' | translate }}</label>
            </p-floatlabel>
          </div>
        </ng-template>

        <ng-template #end>
          <div class="pharma-toolbar-actions">
            <div class="pharma-button-group">
              <p-button
                (click)="onSearch()"
                [raised]="true"
                icon="pi pi-search"
                label="Rechercher"
                pTooltip="Rechercher"
                severity="info"
                tooltipPosition="top"
              />

              <p-button
                [routerLink]="['/ajustement', 'new']"
                [raised]="true"
                icon="pi pi-plus"
                label="Nouveau"
                pTooltip="Nouveau ajustement"
                severity="primary"
                tooltipPosition="top"
              />
            </div>
          </div>
        </ng-template>
      </p-toolbar>
    </div>

    <div class="mt-3">
      <jhi-list-ajustement></jhi-list-ajustement>
    </div>
  </div>
</div>
