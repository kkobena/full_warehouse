<p-toast position="center"></p-toast>

<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
    <div class="modal-body">
        <div class="form-group" [hidden]="true">
            <input type="hidden" class="form-control" id="id" name="id" formControlName="id" readonly/>

        </div>

        <div class="form-row">
            <div class="form-group col">
                <label class="form-control-label"
                       for="field_firstName">Nom</label>
                <input type="text" pInputText class="form-control" name="firstName" id="field_firstName"
                       formControlName="firstName" autofocus autocomplete="off"/>

                <div
                    *ngIf="editForm.get('firstName')!.invalid && (editForm.get('firstName')!.dirty || editForm.get('firstName')!.touched)">
                    <small class="form-text text-danger" *ngIf="editForm.get('firstName')?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col">
                <label class="form-control-label"
                       for="field_lastName">Prénom(s)</label>
                <input type="text" pInputText class="form-control" name="lastName" id="field_lastName"
                       formControlName="lastName" autocomplete="off"/>

                <div
                    *ngIf="editForm.get('lastName')!.invalid && (editForm.get('lastName')!.dirty || editForm.get('lastName')!.touched)">
                    <small class="form-text text-danger" *ngIf="editForm.get('lastName')?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label class="form-control-label"
                       for="field_numAyantDroit">Numéro assuré</label>
                <input type="text" pInputText pKeyFilter="alphanum" class="form-control" name="numAyantDroit" id="field_numAyantDroit"
                       formControlName="numAyantDroit" autocomplete="off"/>

                <div
                    *ngIf="editForm.get('numAyantDroit')!.invalid && (editForm.get('numAyantDroit')!.dirty || editForm.get('numAyantDroit')!.touched)">
                    <small class="form-text text-danger" *ngIf="editForm.get('numAyantDroit')?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label class="form-control-label">Date de naissance</label>
                <p-calendar inputId="datNaiss" formControlName="datNaiss"
                            styleClass="form-control form-date-input"
                            appendTo="body" [maxDate]="maxDate" [showButtonBar]="true" [selectOtherMonths]="true"></p-calendar>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <h5 class="form-control-label">Sexe</h5>
                <p-radioButton name="sexe" formControlName="sexe" value="M" label="Masculin"
                               labelStyleClass="mr-3"></p-radioButton>
                <p-radioButton name="sexe" formControlName="sexe" value="F" label="Feminin"></p-radioButton>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving || !isValid"
                class="btn btn-primary">
            <fa-icon icon="times"></fa-icon>&nbsp;<span>Enregistrer</span>
        </button>
    </div>
</form>
