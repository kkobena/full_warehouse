<form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">
  <div class="modal-header">
    <h5 class="modal-title">{{ produit?.libelle }}</h5>
    <button (click)="cancel()" aria-hidden="true" class="btn-close" data-dismiss="modal"
            type="button">&times;
    </button>
  </div>
  <div class="modal-body">
    <p-card> @if (isNotValid) {
      <div class="alert alert-dismissible alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>La quantité à vendre ne doit pas être supérieure au stock </strong>
        @if (produit?.typeProduit === detail) {
          <strong>Veuillez faire un déconditionnement</strong>
        }
      </div>
    }
      <jhi-alert-error></jhi-alert-error>
      <div class="form-group">
        <label class="form-control-label" for="field_name">Quantité</label>
        <input
          (keyup)="onQuantitySoldBoxChanged($event)"
          class="form-control"
          formControlName="quantitySold"
          id="field_name"
          name="quantitySold"
          pInputText
          type="number"
        />
      </div>
    </p-card>
  </div>
  <div class="modal-footer">
    <p-button (click)="cancel()" data-dismiss="modal" icon="pi pi-times" label="Annuler"
              severity="secondary" type="button" />

    <p-button [disabled]="editForm.invalid || isSaving || isNotValid" icon="pi pi-check" id="save-entity" label="Valider" severity="primary"
              type="submit" />


  </div>
</form>
